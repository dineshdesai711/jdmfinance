<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD/RD PDF Generator - JDM Credit & Finance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      height: 60px;
    }
    .header h2 {
      margin: 0;
      color: #0a3d62;
    }
    h3 {
      margin-top: 30px;
      color: #0a3d62;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0a3d62;
      color: white;
    }
    .footer {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
    .center {
      text-align: center;
    }
    .certificate {
      display: none;
      background: white;
      padding: 40px;
      border: 2px solid #444;
      border-radius: 10px;
      max-width: 800px;
      margin: 20px auto;
      font-family: 'Georgia', serif;
      color: #333;
      position: relative;
    }
    .certificate h2 {
      color: #0a3d62;
      text-align: center;
    }
    .certificate img.stamp {
      position: absolute;
      bottom: 40px;
      right: 40px;
      height: 80px;
    }
    .certificate .director {
      text-align: right;
      margin-top: 50px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container" id="pdfContent">
  <div class="header">
    <div><img src="JDM LOGO.png" alt="Logo" /></div>
    <div>
      <h2>JDM CREDIT & FINANCE</h2>
      <p id="customerName" style="text-align:right; font-weight:bold;"></p>
    </div>
  </div>

  <div class="center">
    <select id="entrySelector" onchange="filterRows()">
      <option value="">ðŸ”½ Select FD or RD Entry</option>
    </select>
  </div>

  <h3>Approved FD Entries</h3>
  <table id="fdTable">
    <thead>
      <tr>
        <th>Principal</th>
        <th>Maturity Amount</th>
        <th>Start Date</th>
        <th>Maturity Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Approved RD Entries</h3>
  <table id="rdTable">
    <thead>
      <tr>
        <th>Principal</th>
        <th>Maturity Amount</th>
        <th>Start Date</th>
        <th>Maturity Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <p>Director: Bhawana Sharma</p>
    <p id="footerName"></p>
  </div>
</div>

<div id="certificate" class="certificate"></div>

<div class="center">
  <button onclick="downloadCertificate()">ðŸ“„ Download Certificate</button>
  <button onclick="goBack()">â¬… Back to Dashboard</button>
</div>

<script>
  const firebaseConfig = { /* your config */ };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const customerId = localStorage.getItem("customerId");
  const customerName = localStorage.getItem("customerName");
  document.getElementById("customerName").innerText = `Customer: ${customerName}`;
  document.getElementById("footerName").innerText = `Issued to: ${customerName}`;

  const entrySelector = document.getElementById("entrySelector");
  const certificate = document.getElementById("certificate");

  let fdEntries = {}, rdEntries = {};

  function loadApprovedData() {
    const fdBody = document.querySelector("#fdTable tbody");
    const rdBody = document.querySelector("#rdTable tbody");
    fdBody.innerHTML = "";
    rdBody.innerHTML = "";

    db.collection("fd").where("customerId", "==", customerId).where("status", "==", "approved").get().then(snapshot => {
      snapshot.forEach(doc => {
        const fd = doc.data();
        fd.id = doc.id;
        fdEntries[fd.id] = fd;
        fdBody.innerHTML += `<tr data-type="fd" data-id="${fd.id}"><td>â‚¹${fd.principal}</td><td>â‚¹${fd.maturityAmount}</td><td>${fd.startDate}</td><td>${fd.maturityDate}</td><td>${fd.status}</td></tr>`;
        const opt = document.createElement("option");
        opt.value = `fd-${fd.id}`;
        opt.text = `FD â‚¹${fd.principal} (${fd.startDate})`;
        entrySelector.appendChild(opt);
      });
    });

    db.collection("rd").where("customerId", "==", customerId).where("status", "==", "approved").get().then(snapshot => {
      snapshot.forEach(doc => {
        const rd = doc.data();
        rd.id = doc.id;
        rdEntries[rd.id] = rd;
        rdBody.innerHTML += `<tr data-type="rd" data-id="${rd.id}"><td>â‚¹${rd.principal}</td><td>â‚¹${rd.maturityAmount}</td><td>${rd.startDate}</td><td>${rd.maturityDate}</td><td>${rd.status}</td></tr>`;
        const opt = document.createElement("option");
        opt.value = `rd-${rd.id}`;
        opt.text = `RD â‚¹${rd.principal} (${rd.startDate})`;
        entrySelector.appendChild(opt);
      });
    });
  }

  function filterRows() {
    const selected = entrySelector.value;
    const rows = document.querySelectorAll("tbody tr");
    if (!selected) return rows.forEach(row => row.style.display = "");
    const [type, id] = selected.split("-");
    rows.forEach(row => row.style.display = row.dataset.type === type && row.dataset.id === id ? "" : "none");
  }

  function downloadCertificate() {
    const selected = entrySelector.value;
    if (!selected) return alert("Please select FD or RD entry.");
    const [type, id] = selected.split("-");
    const data = type === "fd" ? fdEntries[id] : rdEntries[id];
    if (!data) return;

    certificate.innerHTML = `
      <h2>Certificate of Deposit</h2>
      <p>This is to certify that <strong>${customerName}</strong> has successfully opened a <strong>${type.toUpperCase()}</strong> with the following details:</p>
      <ul>
        <li><strong>Principal Amount:</strong> â‚¹${data.principal}</li>
        <li><strong>Maturity Amount:</strong> â‚¹${data.maturityAmount}</li>
        <li><strong>Start Date:</strong> ${data.startDate}</li>
        <li><strong>Maturity Date:</strong> ${data.maturityDate}</li>
        <li><strong>Status:</strong> ${data.status}</li>
      </ul>
      <div class="director">Director: Bhawana Sharma</div>
      <img class="stamp" src="https://i.imgur.com/Zy43vJL.png" alt="Stamp" />
    `;

    html2pdf().from(certificate).set({ filename: `Certificate_${type}_${id}.pdf` }).save();
  }

  function goBack() {
    window.location.href = "customer-dashboard.html";
  }

  auth.onAuthStateChanged(user => {
    if (user) loadApprovedData();
    else window.location.href = "index.html";
  });
</script>

</body>
</html>
