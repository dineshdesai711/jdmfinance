  <style>

<!-- Firebase + Script Section -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MSG_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const customerList = document.getElementById('customer-list');
  const allCheckbox = document.getElementById('select-all');

  let selectedCustomers = new Set();

  async function loadCustomers() {
    const querySnapshot = await getDocs(collection(db, "customers"));
    querySnapshot.forEach(async (doc) => {
      const data = doc.data();
      const customerId = doc.id;
      const name = data.name || "Unnamed";
      const mobile = data.mobile || "N/A";

      const fdSnap = await getDocs(query(collection(db, "fd"), where("customerId", "==", customerId)));
      const rdSnap = await getDocs(query(collection(db, "rd"), where("customerId", "==", customerId)));

      const customerItem = document.createElement("div");
      customerItem.className = "customer-item";

      customerItem.innerHTML = `
        <div class="customer-header">
          <input type="checkbox" class="select-customer" data-id="${customerId}">
          <strong>${name}</strong> | Mobile: ${mobile} | FDs: ${fdSnap.size} | RDs: ${rdSnap.size}
          <div class="action-buttons">
            <button onclick="sendWhatsApp('${mobile}')">WhatsApp</button>
            <button onclick="sendSMS('${mobile}')">SMS</button>
            <button onclick="sendEmail('${data.email || ""}')">Email</button>
          </div>
        </div>
        <div class="customer-details" id="details-${customerId}">
          <h4>FDs</h4>
          ${fdSnap.docs.map(doc => {
            const fd = doc.data();
            return `
              <label><input type="checkbox" class="fd-select" data-id="${doc.id}" data-type="fd"> 
              ${fd.startDate} | â‚¹${fd.principal} | Maturity: â‚¹${fd.maturityAmount}</label><br>`;
          }).join('')}
          <h4>RDs</h4>
          ${rdSnap.docs.map(doc => {
            const rd = doc.data();
            return `
              <label><input type="checkbox" class="rd-select" data-id="${doc.id}" data-type="rd"> 
              ${rd.startDate} | â‚¹${rd.principal} | Maturity: â‚¹${rd.maturityAmount}</label><br>`;
          }).join('')}
        </div>
      `;

      customerList.appendChild(customerItem);

      customerItem.querySelector('.customer-header').addEventListener('click', () => {
        const detailDiv = document.getElementById(`details-${customerId}`);
        detailDiv.style.display = detailDiv.style.display === "block" ? "none" : "block";
      });

      customerItem.querySelector('.select-customer').addEventListener('change', (e) => {
        if (e.target.checked) selectedCustomers.add(customerId);
        else selectedCustomers.delete(customerId);
      });
    });
  }

  loadCustomers();

  allCheckbox.addEventListener('change', () => {
    const checkboxes = document.querySelectorAll('.select-customer');
    checkboxes.forEach(chk => {
      chk.checked = allCheckbox.checked;
      const id = chk.dataset.id;
      if (allCheckbox.checked) selectedCustomers.add(id);
      else selectedCustomers.delete(id);
    });
  });

  window.sendWhatsApp = (mobile) => {
    const msg = encodeURIComponent("Dear customer, please check your FD/RD update from JDM Credit & Finance.");
    window.open(`https://wa.me/91${mobile}?text=${msg}`, '_blank');
  }

  window.sendSMS = (mobile) => {
    alert("ðŸš§ SMS API integration pending. Will be sent to: " + mobile);
  }

  window.sendEmail = (email) => {
    if (!email) return alert("Email not available for this customer.");
    window.location.href = `mailto:${email}?subject=JDM Update&body=Dear customer, please check your latest FD/RD updates.`;
  }

</script>
</body>
</html>
