<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD/RD PDF Generator - JDM Credit & Finance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      height: 60px;
    }
    .header h2 {
      margin: 0;
      color: #0a3d62;
    }
    h3 {
      margin-top: 40px;
      color: #0a3d62;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0a3d62;
      color: white;
    }
    .footer {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .controls {
      text-align: center;
      margin: 30px 0;
    }
    select {
      padding: 10px;
      margin: 0 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Certificate (hidden by default) */
    #certificate {
      display: none;
      padding: 40px;
      font-size: 16px;
      background: white;
      color: black;
      width: 800px;
      margin: auto;
    }
    .cert-header {
      text-align: center;
    }
    .cert-header img {
      height: 60px;
    }
    .cert-body {
      margin-top: 30px;
      line-height: 1.7;
    }
    .cert-footer {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cert-footer img {
      height: 80px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div><img src="JDM LOGO.png" alt="Logo" /></div>
    <div>
      <h2>JDM CREDIT & FINANCE</h2>
      <p id="customerName" style="text-align:right; font-weight:bold;"></p>
    </div>
  </div>

  <div class="controls">
    <select id="entryType">
      <option value="fd">FD</option>
      <option value="rd">RD</option>
    </select>
    <select id="entryList">
      <option value="">Select Entry</option>
    </select>
    <button onclick="downloadCertificate()">Download Certificate</button>
    <button onclick="window.location.href='customer-dashboard.html'">Back to Dashboard</button>
  </div>

  <h3>Approved FD Entries</h3>
  <table id="fdTable">
    <thead>
      <tr>
        <th>Principal</th>
        <th>Maturity Amount</th>
        <th>Start Date</th>
        <th>Maturity Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Approved RD Entries</h3>
  <table id="rdTable">
    <thead>
      <tr>
        <th>Principal</th>
        <th>Maturity Amount</th>
        <th>Start Date</th>
        <th>Maturity Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <p>Director: Bhawana Sharma</p>
    <p id="footerName"></p>
  </div>
</div>

<!-- Hidden Certificate -->
<div id="certificate">
  <div class="cert-header">
    <img src="JDM LOGO.png" alt="Logo" />
    <h2>JDM CREDIT & FINANCE</h2>
    <h3>Deposit Certificate</h3>
  </div>
  <div class="cert-body" id="certDetails">
    <!-- filled by JS -->
  </div>
  <div class="cert-footer">
    <div><strong>ASHUTOSH SHARMA<br>Director</strong></div>
    <img src="https://i.ibb.co/X2CjBVK/stamp-placeholder.png" alt="Stamp">
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
    authDomain: "jdms-207ba.firebaseapp.com",
    projectId: "jdms-207ba",
    storageBucket: "jdms-207ba.appspot.com",
    messagingSenderId: "449814553435",
    appId: "1:449814553435:web:008c7695473689f425307e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const customerId = localStorage.getItem("customerId");
  const customerName = localStorage.getItem("customerName");

  if (!customerId) {
    alert("Not logged in.");
    window.location.href = "index.html";
  }

  document.getElementById("customerName").innerText = `Customer: ${customerName}`;
  document.getElementById("footerName").innerText = `Issued to: ${customerName}`;

  function loadTables() {
    const fdBody = document.querySelector("#fdTable tbody");
    const rdBody = document.querySelector("#rdTable tbody");
    fdBody.innerHTML = "";
    rdBody.innerHTML = "";

    db.collection("fd").where("customerId", "==", customerId).where("status", "==", "approved").get().then(snapshot => {
      snapshot.forEach(doc => {
        const d = doc.data();
        fdBody.innerHTML += `
          <tr>
            <td>₹${parseFloat(d.principal).toLocaleString()}</td>
            <td>₹${parseFloat(d.maturityAmount).toLocaleString()}</td>
            <td>${d.startDate}</td>
            <td>${d.maturityDate}</td>
            <td>${d.status}</td>
          </tr>`;
      });
    });

    db.collection("rd").where("customerId", "==", customerId).where("status", "==", "approved").get().then(snapshot => {
      snapshot.forEach(doc => {
        const d = doc.data();
        rdBody.innerHTML += `
          <tr>
            <td>₹${parseFloat(d.principal).toLocaleString()}</td>
            <td>₹${parseFloat(d.maturityAmount).toLocaleString()}</td>
            <td>${d.startDate}</td>
            <td>${d.maturityDate}</td>
            <td>${d.status}</td>
          </tr>`;
      });
    });
  }

  auth.onAuthStateChanged(user => {
    if (!user) window.location.href = "index.html";
    else {
      loadTables();
      loadEntryOptions();
    }
  });

  function loadEntryOptions() {
    const type = document.getElementById("entryType").value;
    const list = document.getElementById("entryList");
    list.innerHTML = '<option value="">Select Entry</option>';

    db.collection(type).where("customerId", "==", customerId).where("status", "==", "approved").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const opt = document.createElement("option");
        opt.value = JSON.stringify(data);
        opt.textContent = `₹${data.principal} → ₹${data.maturityAmount} (${data.startDate})`;
        list.appendChild(opt);
      });
    });
  }

  document.getElementById("entryType").addEventListener("change", loadEntryOptions);

  function downloadCertificate() {
    const selected = document.getElementById("entryList").value;
    if (!selected) return alert("Please select an entry.");
    const d = JSON.parse(selected);
    document.getElementById("certDetails").innerHTML = `
      <p><strong>Name:</strong> ${customerName}</p>
      <p><strong>Customer ID:</strong> ${customerId}</p>
      <p><strong>Principal:</strong> ₹${parseFloat(d.principal).toLocaleString()}</p>
      <p><strong>Maturity Amount:</strong> ₹${parseFloat(d.maturityAmount).toLocaleString()}</p>
      <p><strong>Start Date:</strong> ${d.startDate}</p>
      <p><strong>Maturity Date:</strong> ${d.maturityDate}</p>
      <p><strong>Interest Rate:</strong> ${d.interestRate}%</p>
    `;
    const element = document.getElementById("certificate");
    html2pdf().from(element).save();
  }
</script>

</body>
</html>
