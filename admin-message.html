<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Message - JDM Credit & Finance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .customer-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      padding: 15px;
      cursor: pointer;
    }

    .customer-card h3 {
      margin: 0 0 5px;
    }

    .fd-rd-list {
      margin-top: 10px;
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .fd-rd-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 8px;
    }

    .fd-rd-row input[type="checkbox"] {
      margin-right: 10px;
    }

    .send-buttons {
      margin-top: 10px;
    }

    .send-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>üì¨ Send Message to Customers</h1>
  <div id="customer-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const customerList = document.getElementById("customer-list");

    async function loadCustomers() {
      const snapshot = await getDocs(collection(db, "customers"));
      snapshot.forEach(async (doc) => {
        const data = doc.data();
        const customerDiv = document.createElement("div");
        customerDiv.className = "customer-card";
        customerDiv.innerHTML = `
          <h3>${data.name}</h3>
          <p>üìá Customer ID: <b>${data.customerID}</b></p>
          <div class="fd-rd-list" id="list-${data.customerID}"></div>
        `;

        customerDiv.addEventListener("click", () => {
          const listDiv = customerDiv.querySelector(`#list-${data.customerID}`);
          if (listDiv.style.display === "none" || listDiv.style.display === "") {
            listDiv.innerHTML = `<p>Loading FD/RD records...</p>`;
            listDiv.style.display = "block";
            loadFDandRD(data.customerID, listDiv);
          } else {
            listDiv.style.display = "none";
          }
        });

        customerList.appendChild(customerDiv);
      });
    }

    async function loadFDandRD(customerID, container) {
      const fdQuery = query(collection(db, "fd"), where("customerID", "==", customerID));
      const rdQuery = query(collection(db, "rd"), where("customerID", "==", customerID));
      const [fdSnap, rdSnap] = await Promise.all([
        getDocs(fdQuery),
        getDocs(rdQuery)
      ]);

      let content = "<h4>üìÅ FD Records</h4>";
      if (fdSnap.empty) content += "<p>No FD Records</p>";
      else {
        fdSnap.forEach(doc => {
          const fd = doc.data();
          content += `
            <div class="fd-rd-row">
              <div><input type="checkbox" /> ${fd.name} - ‚Çπ${fd.principalAmount}</div>
              <div>${fd.startDate} to ${fd.maturityDate}</div>
            </div>`;
        });
      }

      content += "<h4>üìÅ RD Records</h4>";
      if (rdSnap.empty) content += "<p>No RD Records</p>";
      else {
        rdSnap.forEach(doc => {
          const rd = doc.data();
          content += `
            <div class="fd-rd-row">
              <div><input type="checkbox" /> ${rd.name} - ‚Çπ${rd.principalAmount}</div>
              <div>${rd.startDate} to ${rd.maturityDate}</div>
            </div>`;
        });
      }

      content += `
        <div class="send-buttons">
          <button onclick="alert('üì§ Send SMS to selected coming soon!')">Send SMS</button>
          <button onclick="alert('üìß Send Email coming soon!')">Send Email</button>
          <button onclick="alert('üü¢ WhatsApp Msg coming soon!')">Send WhatsApp</button>
        </div>
      `;

      container.innerHTML = content;
    }

    loadCustomers();
  </script>
</body>
</html>
