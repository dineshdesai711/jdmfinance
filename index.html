<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JDM Credit & Finance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: url('josh-sorenson-P_K20Fdu7ZQ-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo img {
      height: 60px;
      margin-right: 10px;
    }

    .company-name {
      font-size: 22px;
      font-weight: bold;
      color: #4fc3f7; /* Bright blue */
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .btn {
      width: 100%;
      background: #0d47a1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .show-password {
      float: right;
      margin-top: -30px;
      margin-right: 10px;
      color: #ddd;
      cursor: pointer;
      font-size: 14px;
    }

    .google-btn {
      margin-top: 20px;
      width: 100%;
      background: white;
      color: #444;
      padding: 10px;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
    }

    .google-btn img {
      height: 18px;
    }

    .help {
      margin-top: 15px;
      font-size: 14px;
    }

    .help a {
      color: #81d4fa;
      text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
      .company-name {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://api.dicebear.com/8.x/shapes/svg?seed=JDM" alt="JDM Logo" />
    </div>
    <div class="company-name">JDM Credit & Finance</div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="show-password" onclick="togglePassword()">Show</div>
    <button class="btn" onclick="login()">Login</button>

    <p style="margin-top:10px;">Don't have an account? <a href="signup.html" style="color: #fff; text-decoration: underline;">Sign Up</a></p>
    <p><a href="forgot.html" style="color: #ff8a65;">Forgot Password?</a></p>

    <div class="google-btn" onclick="googleLogin()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G Logo" />
      Sign in with Google
    </div>

    <div class="help">
      Need help? <a href="#">Contact Admin</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const email = userCredential.user.email;
          const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com", "desaidinesh055@gmail.com"];
          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const email = result.user.email;
          const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com", "desaidinesh055@gmail.com"];
          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          alert("Google Login failed: " + error.message);
        });
    }
  </script>

</body>
</html>
