<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - JDM Credit & Finance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logout-btn {
      background-color: red;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .stats, .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px;
    }
    .stat-box {
      flex: 1;
      min-width: 200px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .buttons button {
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      background-color: #0984e3;
      color: white;
      cursor: pointer;
    }
    .buttons input {
      padding: 6px;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #0a3d62;
      color: white;
    }
    .chart-container {
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://i.ibb.co/5TpqK1H/banklogo.png" alt="Logo" />
    <h2>Admin Dashboard - JDM Credit & Finance</h2>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="stats">
  <div class="stat-box">
    <h3>Total FDs</h3>
    <p id="fdCount">0</p>
  </div>
  <div class="stat-box">
    <h3>Total FD Amount (‚Çπ)</h3>
    <p id="fdAmount">0</p>
  </div>
  <div class="stat-box">
    <h3>Total RDs</h3>
    <p id="rdCount">0</p>
  </div>
  <div class="stat-box">
    <h3>Total RD Amount (‚Çπ)</h3>
    <p id="rdAmount">0</p>
  </div>
</div>

<div class="buttons">
  <button onclick="loadToday()">üìÖ Daily Report</button>
  <button onclick="loadPending()">üïí Pending Transactions</button>
  <button onclick="showApprovedPrompt()">‚úÖ Approved FDs</button>
  <button onclick="showSearchPrompt()">üîç Search Customer</button>
  <button onclick="loadMaturityReminder()">üì¢ Maturity Reminder</button>
</div>

<div class="chart-container">
  <canvas id="overviewChart"></canvas>
</div>

<table id="entryTable">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Name</th>
      <th>Start Date</th>
      <th>Maturity Date</th>
      <th>Principal</th>
      <th>Maturity Amt</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
    authDomain: "jdms-207ba.firebaseapp.com",
    projectId: "jdms-207ba",
    storageBucket: "jdms-207ba.appspot.com",
    messagingSenderId: "449814553435",
    appId: "1:449814553435:web:008c7695473689f425307e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function logout() {
    auth.signOut().then(() => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  }

  function updateStats() {
    db.collection("fd").get().then(snapshot => {
      let count = 0, amount = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.status === "approved") {
          count++;
          amount += parseFloat(data.principal || 0);
        }
      });
      document.getElementById("fdCount").innerText = count;
      document.getElementById("fdAmount").innerText = amount.toLocaleString();
    });
    db.collection("rd").get().then(snapshot => {
      let count = 0, amount = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.status === "approved") {
          count++;
          amount += parseFloat(data.principal || 0);
        }
      });
      document.getElementById("rdCount").innerText = count;
      document.getElementById("rdAmount").innerText = amount.toLocaleString();
    });
  }

  function loadTable(query) {
    const body = document.querySelector("#entryTable tbody");
    body.innerHTML = "";
    query.get().then(snapshot => {
      snapshot.forEach(doc => {
        const d = doc.data();
        body.innerHTML += `
          <tr>
            <td>${d.customerId || ""}</td>
            <td>${d.name || ""}</td>
            <td>${d.startDate || ""}</td>
            <td>${d.maturityDate || ""}</td>
            <td>${d.principal || ""}</td>
            <td>${d.maturityAmount || ""}</td>
            <td>${d.status || "N/A"}</td>
          </tr>`;
      });
    });
  }

  function loadToday() {
    const today = new Date().toISOString().split('T')[0];
    const fdQuery = db.collection("fd").where("startDate", "==", today);
    loadTable(fdQuery);
  }

  function loadPending() {
    const fdQuery = db.collection("fd").where("status", "==", "pending");
    loadTable(fdQuery);
  }

  function showApprovedPrompt() {
    const from = prompt("Enter FROM Date (YYYY-MM-DD)");
    const to = prompt("Enter TO Date (YYYY-MM-DD)");
    if (from && to) {
      const q = db.collection("fd").where("startDate", ">=", from).where("startDate", "<=", to).where("status", "==", "approved");
      loadTable(q);
    }
  }

  function showSearchPrompt() {
    const input = prompt("Enter Customer Name or Mobile Number:");
    if (!input) return;
    db.collection("fd").where("name", "==", input).get().then(snapshot => {
      if (snapshot.empty) {
        return db.collection("fd").where("mobile", "==", input).get().then(s2 => loadTable(s2));
      }
      loadTable(snapshot);
    });
  }

  function loadMaturityReminder() {
    const today = new Date();
    const upcoming = new Date(today);
    upcoming.setDate(upcoming.getDate() + 7);
    const todayStr = today.toISOString().split('T')[0];
    const upStr = upcoming.toISOString().split('T')[0];
    const q = db.collection("fd").where("maturityDate", ">=", todayStr).where("maturityDate", "<=", upStr);
    loadTable(q);
  }

  function drawChart() {
    Promise.all([
      db.collection("fd").get(),
      db.collection("rd").get()
    ]).then(([fdSnap, rdSnap]) => {
      const fdTotal = fdSnap.docs.reduce((sum, doc) => sum + Number(doc.data().principal || 0), 0);
      const rdTotal = rdSnap.docs.reduce((sum, doc) => sum + Number(doc.data().principal || 0), 0);
      const ctx = document.getElementById("overviewChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["FD", "RD"],
          datasets: [{
            label: "Total Principal (‚Çπ)",
            data: [fdTotal, rdTotal],
            backgroundColor: ["#00b894", "#0984e3"]
          }]
        }
      });
    });
  }

  auth.onAuthStateChanged(user => {
    if (!user) return location.href = "index.html";
    updateStats();
    drawChart();
    loadToday();
  });
</script>

</body>
</html>
