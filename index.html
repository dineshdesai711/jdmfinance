<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDM Credit & Finance - Login</title>

  <!-- ✅ Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeIn: "fadeIn 2s ease-in-out forwards",
            slideIn: "slideIn 1.5s ease-in-out forwards"
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateY(-100px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
          }
        }
      }
    }
  </script>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Login to JDM Credit and Finance to access high interest FD and RD plans. Trusted financial services across India." />
  <meta name="keywords" content="FD Plans, RD Plans, Fixed Deposit India, High Interest FD, JDM Finance Login, Trusted Finance Company" />
  <meta name="author" content="JDM Credit and Finance Pvt Ltd" />

  <!-- ✅ Background Image -->
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c44367f');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <div class="text-center text-white mb-10 animate-fadeIn">
    <img src="https://i.ibb.co/5TpqK1H/banklogo.png" alt="JDM Logo" class="h-20 mx-auto animate-slideIn" />
    <h1 class="text-4xl font-extrabold mt-4 animate-slideIn tracking-wider">JDM CREDIT & FINANCE</h1>
  </div>

  <div class="glass shadow-2xl rounded-2xl p-8 w-full max-w-md mx-4 animate-fadeIn">
    <input type="email" id="email" placeholder="Enter your Email" class="w-full px-4 py-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white bg-opacity-70" />
    <div class="relative mb-4">
      <input type="password" id="password" placeholder="Enter Password" class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white bg-opacity-70" />
      <button type="button" onclick="togglePassword()" class="absolute right-3 top-3 text-sm text-blue-700">Show</button>
    </div>
    <button onclick="handleAuth()" id="authButton" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-semibold py-3 rounded-md transition-all duration-300">
      Login
    </button>
    <div class="text-sm text-blue-600 mt-4 text-center cursor-pointer hover:underline" onclick="toggleMode()">
      Don't have an account? Sign Up
    </div>
    <div class="text-center mt-4">
      <button onclick="forgotPassword()" class="text-sm text-red-500 hover:underline">Forgot Password?</button>
    </div>
    <div class="mt-6 text-center">
      <p class="text-gray-100 text-sm mb-2">or continue with</p>
      <button onclick="signInWithGoogle()" class="bg-white border px-4 py-2 rounded-md shadow hover:shadow-lg transition flex items-center justify-center gap-2 w-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="h-5" />
        <span class="text-sm text-gray-700">Sign in with Google</span>
      </button>
    </div>
    <div class="text-center mt-6">
      <a href="#" class="text-xs text-white underline">Need help? Contact support</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passInput = document.getElementById("password");
      const type = passInput.getAttribute("type") === "password" ? "text" : "password";
      passInput.setAttribute("type", type);
    }
  </script>
</body>
</html>
