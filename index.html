<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - JDM Credit & Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ✅ SEO Meta Tags -->
  <meta name="description" content="Login to JDM Credit and Finance to access FD and RD services with high interest." />
  <meta name="keywords" content="FD, RD, Fixed Deposit, High Interest, JDM Finance" />
  <meta name="author" content="JDM Credit & Finance Pvt Ltd" />

  <!-- ✅ Open Graph -->
  <meta property="og:title" content="JDM Credit & Finance Login" />
  <meta property="og:description" content="Access your FD, RD and account with JDM Finance." />
  <meta property="og:image" content="https://i.ibb.co/5TpqK1H/banklogo.png" />
  <meta property="og:url" content="https://dineshdesai711.github.io/jdmfinance/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <img src="https://i.ibb.co/5TpqK1H/banklogo.png" class="h-14 mx-auto mb-4" alt="Logo">
    <h2 class="text-xl font-semibold text-blue-900 mb-6">Welcome to JDM Credit & Finance</h2>

    <!-- ✅ Google Sign In Button -->
    <button onclick="handleGoogleSignIn()" class="bg-red-600 hover:bg-red-700 text-white w-full py-3 rounded-lg flex items-center justify-center gap-2 transition-all duration-300">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="h-5" alt="G">
      Sign in with Google
    </button>

    <p class="text-sm mt-6 text-gray-600">Use your official Gmail to continue.</p>
  </div>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com"];

    function handleGoogleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const email = user.email;
          const uid = user.uid;

          localStorage.setItem("customerEmail", email);
          localStorage.setItem("customerUid", uid);

          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            db.collection("customers").doc(uid).get().then(doc => {
              if (doc.exists) {
                const data = doc.data();
                localStorage.setItem("customerId", data.customerId);
                localStorage.setItem("customerName", data.name);
                window.location.href = "customer-dashboard.html";
              } else {
                window.location.href = "create-customer.html";
              }
            });
          }
        })
        .catch(error => {
          alert("❌ Google Login Failed: " + error.message);
        });
    }
  </script>
</body>
</html>
