<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Customer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Create Customer Profile</h2>

    <input type="text" id="name" placeholder="Customer Name" class="w-full p-3 mb-4 border border-gray-300 rounded" />
    <input type="text" id="aadhaar" placeholder="Aadhaar Number (12 digits)" class="w-full p-3 mb-4 border border-gray-300 rounded" />
    <input type="text" id="pan" placeholder="PAN Number (10 chars)" class="w-full p-3 mb-4 border border-gray-300 rounded" />
    <input type="text" id="mobile" placeholder="Mobile Number (10 digits)" class="w-full p-3 mb-4 border border-gray-300 rounded" />

    <button onclick="saveCustomer()" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Save Customer</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function generateCustomerId() {
      const prefix = "JDM-PRI";
      const random = Math.floor(1000 + Math.random() * 9000);
      const now = Date.now().toString().slice(-4);
      return `${prefix}-${random}-${now}`;
    }

    async function saveCustomer() {
      const name = document.getElementById("name").value.trim();
      const aadhaar = document.getElementById("aadhaar").value.trim();
      const pan = document.getElementById("pan").value.trim().toUpperCase();
      const mobile = document.getElementById("mobile").value.trim();
      const uid = localStorage.getItem("customerUid");

      if (!name || !aadhaar || !pan || !mobile) {
        alert("‚ùå Please fill all fields.");
        return;
      }

      if (!/^\d{12}$/.test(aadhaar)) {
        alert("‚ùå Aadhaar number must be 12 digits.");
        return;
      }

      if (!/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(pan)) {
        alert("‚ùå Invalid PAN format.");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("‚ùå Mobile number must be 10 digits.");
        return;
      }

      try {
        // üîç Duplicate check
        const snapshot = await db.collection("customers")
          .where("aadhaar", "==", aadhaar)
          .get();
        if (!snapshot.empty) return alert("‚ùå Aadhaar number already exists.");

        const snapshot2 = await db.collection("customers")
          .where("pan", "==", pan)
          .get();
        if (!snapshot2.empty) return alert("‚ùå PAN number already exists.");

        const snapshot3 = await db.collection("customers")
          .where("mobile", "==", mobile)
          .get();
        if (!snapshot3.empty) return alert("‚ùå Mobile number already exists.");

        const customerId = generateCustomerId();

        await db.collection("customers").doc(uid).set({
          name,
          aadhaar,
          pan,
          mobile,
          customerId
        });

        alert("‚úÖ Customer profile created successfully!");
        localStorage.setItem("customerId", customerId);
        localStorage.setItem("customerName", name);
        window.location.href = "customer-dashboard.html";
      } catch (err) {
        alert("‚ùå Error saving customer: " + err.message);
      }
    }
  </script>
</body>
</html>
