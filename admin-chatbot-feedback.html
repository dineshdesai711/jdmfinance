<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Customer Tickets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-4">📋 Customer Tickets - Admin Panel</h1>
  <div id="ticketsContainer" class="space-y-4"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const allowedAdmins = ["dinesh@gmail.com", "desaidinesh055@gmail.com"];

    firebase.auth().onAuthStateChanged(user => {
      if (!user || !allowedAdmins.includes(user.email)) {
        alert("❌ Admin not logged in or not authorized");
        window.location.href = "admin-login.html";
        return;
      }
      loadTickets();
    });

    function loadTickets() {
      const container = document.getElementById("ticketsContainer");
      db.collection("support_tickets").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          container.innerHTML += `
            <div class="bg-white p-4 rounded shadow">
              <h2 class="font-semibold text-lg">${data.subject}</h2>
              <p><strong>Category:</strong> ${data.category}</p>
              <p><strong>Status:</strong> ${data.status}</p>
              <p><strong>Message:</strong> ${data.message}</p>
              <p class="text-sm text-gray-500">Customer ID: ${data.customerId}</p>
              <p class="text-xs text-gray-400">Created At: ${data.createdAt}</p>
            </div>`;
        });
      });
    }
  </script>
</body>
</html>
