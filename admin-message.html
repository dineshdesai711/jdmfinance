<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Message Center - JDM Credit & Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0a3d62;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0a3d62;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #074074;
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì® Admin Message Center</h2>

    <div class="flex-row">
      <input type="text" id="searchId" placeholder="Enter Customer ID (e.g., JDM-PRI-XXXX-YYYY)" />
      <button onclick="searchCustomer()">üîç Search</button>
    </div>

    <input type="text" id="name" placeholder="Customer Name" readonly />
    <input type="text" id="mobile" placeholder="Mobile Number" readonly />
    <input type="text" id="aadhaar" placeholder="Aadhaar" readonly />
    <input type="text" id="pan" placeholder="PAN" readonly />

    <textarea id="message" rows="5" placeholder="Write your WhatsApp message here..."></textarea>
    <button onclick="sendWhatsApp()">üì≤ Send WhatsApp Message</button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Search by customerId
    function searchCustomer() {
      const input = document.getElementById("searchId").value.trim();
      if (!input) return alert("‚ùó Enter Customer ID");

      db.collection("customers")
        .where("customerId", "==", input)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            alert("‚ùå Customer not found!");
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            document.getElementById("name").value = data.name || "";
            document.getElementById("mobile").value = data.mobile || "";
            document.getElementById("aadhaar").value = data.aadhaar || "";
            document.getElementById("pan").value = data.pan || "";
          });
        })
        .catch(err => {
          console.error("Search Error:", err.message);
          alert("‚ùå Something went wrong while searching.");
        });
    }

    // WhatsApp Message
    function sendWhatsApp() {
      const number = document.getElementById("mobile").value.trim();
      const msg = document.getElementById("message").value.trim();

      if (!number || !msg) {
        alert("‚ùó Please provide mobile number and message.");
        return;
      }

      const encodedMessage = encodeURIComponent(msg);
      const whatsappURL = `https://wa.me/91${number}?text=${encodedMessage}`;
      window.open(whatsappURL, "_blank");
    }
  </script>
</body>
</html>
