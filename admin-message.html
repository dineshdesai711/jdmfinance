<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Message Center - JDM Credit & Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0a3d62;
    }
    .search-box {
      text-align: center;
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0a3d62;
      color: white;
    }
    a.wa-link {
      color: green;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>üì® Admin Message Center</h2>

  <div class="search-box">
    <input type="text" id="searchCustomerId" placeholder="Enter Customer ID" />
    <button onclick="searchCustomer()">üîç Search</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Mobile</th>
        <th>Total FDs</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody id="searchResultsBody"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function searchCustomer() {
      const customerId = document.getElementById("searchCustomerId").value.trim();
      if (!customerId) {
        alert("Please enter a Customer ID");
        return;
      }

      db.collection("customers").where("customerId", "==", customerId).get()
        .then(snapshot => {
          if (snapshot.empty) {
            alert("Customer not found!");
            return;
          }

          const doc = snapshot.docs[0];
          const data = doc.data();
          const name = data.name || "Customer";
          const mobile = data.mobile || "";

          if (!mobile || mobile.length !== 10) {
            alert("Invalid or missing mobile number for this customer.");
            return;
          }

          db.collection("fd").where("customerId", "==", customerId).get().then(fdSnap => {
            const fdCount = fdSnap.size;
            const msg = encodeURIComponent(
              `Dear ${name},\nYour FD with JDM Credit & Finance is due soon or has been created.\nThank you for choosing us!\n- Ashutosh Sharma\n\uD83D\uDCDE 98282XXXXX`
            );
            const waLink = `https://wa.me/91${mobile}?text=${msg}`;

            document.getElementById("searchResultsBody").innerHTML = `
              <tr>
                <td>${customerId}</td>
                <td>${name}</td>
                <td>${mobile}</td>
                <td>${fdCount}</td>
                <td><a href="${waLink}" target="_blank" class="wa-link">Send WhatsApp</a></td>
              </tr>
            `;
          });
        })
        .catch(error => {
          console.error("Error searching customer:", error);
          alert("Something went wrong while searching.");
        });
    }
  </script>
</body>
</html>
