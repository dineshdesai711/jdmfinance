<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Customer Messages | JDM Credit and Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #2b2b2b;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      height: 60px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f1f1f1;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="JDM Credit & Finance Logo" />
  </div>

  <h1>📬 Admin - Message Customers</h1>

  <table id="customerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Customer ID</th>
        <th>Aadhaar</th>
        <th>FD Count</th>
        <th>RD Count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script type="module">
    // ✅ Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      onSnapshot,
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const adminEmails = ['admin1@gmail.com', 'admin2@gmail.com'];

    onAuthStateChanged(auth, async (user) => {
      if (!user || !adminEmails.includes(user.email)) {
        alert("❌ Admin not authorized");
        window.location.href = 'index.html';
        return;
      }

      const tableBody = document.querySelector("#customerTable tbody");

      const customerRef = collection(db, "customers");

      // 🔄 Real-time listener
      onSnapshot(customerRef, async (snapshot) => {
        tableBody.innerHTML = "";

        for (const doc of snapshot.docs) {
          const customer = doc.data();
          const customerId = doc.id;

          // 🔢 FD count
          const fdSnap = await getDocs(query(collection(db, "fd"), where("customerId", "==", customerId)));
          const rdSnap = await getDocs(query(collection(db, "rd"), where("customerId", "==", customerId)));

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${customer.name}</td>
            <td>${customerId}</td>
            <td>${customer.aadhaar || "N/A"}</td>
            <td>${fdSnap.size}</td>
            <td>${rdSnap.size}</td>
            <td>
              <button onclick="sendWhatsApp('${customer.mobile}')">WhatsApp</button>
              <button onclick="sendSMS('${customer.mobile}')">SMS</button>
              <button onclick="sendEmail('${customer.email}')">Email</button>
            </td>
          `;
          tableBody.appendChild(tr);
        }
      });
    });

    // ✅ Messaging stubs
    window.sendWhatsApp = (mobile) => {
      window.open(`https://wa.me/91${mobile}?text=Hello from JDM Credit & Finance`, '_blank');
    };

    window.sendSMS = (mobile) => {
      alert(`📲 SMS would be sent to: ${mobile} (Integrate SMS API here)`);
    };

    window.sendEmail = (email) => {
      window.location.href = `mailto:${email}?subject=JDM Finance Notification&body=Hello from JDM Credit & Finance`;
    };
  </script>

</body>
</html>
