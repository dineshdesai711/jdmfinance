<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD/RD PDF Generator - JDM Credit & Finance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      height: 60px;
    }
    .header h2 {
      margin: 0;
      color: #0a3d62;
    }
    h3 {
      margin-top: 30px;
      color: #0a3d62;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0a3d62;
      color: white;
    }
    .footer {
      margin-top: 60px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
    .center {
      text-align: center;
    }
    .certificate {
      display: none;
      background: white;
      padding: 40px;
      text-align: center;
      border: 2px dashed #333;
      margin-top: 30px;
    }
    .certificate h2 {
      margin-bottom: 20px;
      color: #0a3d62;
    }
    .stamp {
      margin-top: 30px;
      text-align: right;
    }
    .stamp img {
      height: 80px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div><img src="JDM LOGO.png" alt="Logo" /></div>
    <div>
      <h2>JDM CREDIT & FINANCE</h2>
      <p id="customerName" style="text-align:right; font-weight:bold;"></p>
    </div>
  </div>

  <div class="center">
    <select id="entrySelector" onchange="filterRows()">
      <option value="">ðŸ”½ Select FD or RD Entry</option>
    </select>
  </div>

  <h3>Approved FD Entries</h3>
  <table id="fdTable">
    <thead>
      <tr>
        <th>Principal</th>
        <th>Maturity Amount</th>
        <th>Start Date</th>
        <th>Maturity Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Approved RD Entries</h3>
  <table id="rdTable">
    <thead>
      <tr>
        <th>Principal</th>
        <th>Maturity Amount</th>
        <th>Start Date</th>
        <th>Maturity Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <p>Director: Bhawana Sharma</p>
    <p id="footerName"></p>
  </div>

  <div class="center">
    <button onclick="downloadPDF()">ðŸ“„ Download Selected Certificate</button>
    <button onclick="goBack()">â¬… Back to Dashboard</button>
  </div>
</div>

<!-- Hidden Certificate Div -->
<div id="certificateDiv" class="certificate"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
    authDomain: "jdms-207ba.firebaseapp.com",
    projectId: "jdms-207ba",
    storageBucket: "jdms-207ba.appspot.com",
    messagingSenderId: "449814553435",
    appId: "1:449814553435:web:008c7695473689f425307e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const customerId = localStorage.getItem("customerId");
  const customerName = localStorage.getItem("customerName");

  if (!customerId) {
    alert("Not logged in as customer");
    window.location.href = "index.html";
  }

  document.getElementById("customerName").innerText = `Customer: ${customerName}`;
  document.getElementById("footerName").innerText = `Issued to: ${customerName}`;

  const entrySelector = document.getElementById("entrySelector");

  function loadApprovedData() {
    const fdBody = document.querySelector("#fdTable tbody");
    const rdBody = document.querySelector("#rdTable tbody");
    fdBody.innerHTML = "";
    rdBody.innerHTML = "";
    entrySelector.innerHTML = '<option value="">ðŸ”½ Select FD or RD Entry</option>';

    db.collection("fd").where("customerId", "==", customerId).where("status", "==", "approved").get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const fd = doc.data();
        fd.id = doc.id;

        fdBody.innerHTML += `
          <tr data-type="fd" data-id="${fd.id}">
            <td>â‚¹${parseFloat(fd.principal).toLocaleString()}</td>
            <td>â‚¹${parseFloat(fd.maturityAmount).toLocaleString()}</td>
            <td>${fd.startDate}</td>
            <td>${fd.maturityDate}</td>
            <td>${fd.status}</td>
          </tr>
        `;

        const opt = document.createElement("option");
        opt.value = `fd-${fd.id}`;
        opt.text = `FD â‚¹${fd.principal} (${fd.startDate})`;
        entrySelector.appendChild(opt);
      });
    });

    db.collection("rd").where("customerId", "==", customerId).where("status", "==", "approved").get()
    .then(snapshot => {
      snapshot.forEach(doc => {
        const rd = doc.data();
        rd.id = doc.id;

        rdBody.innerHTML += `
          <tr data-type="rd" data-id="${rd.id}">
            <td>â‚¹${parseFloat(rd.principal).toLocaleString()}</td>
            <td>â‚¹${parseFloat(rd.maturityAmount).toLocaleString()}</td>
            <td>${rd.startDate}</td>
            <td>${rd.maturityDate}</td>
            <td>${rd.status}</td>
          </tr>
        `;

        const opt = document.createElement("option");
        opt.value = `rd-${rd.id}`;
        opt.text = `RD â‚¹${rd.principal} (${rd.startDate})`;
        entrySelector.appendChild(opt);
      });
    });
  }

  function filterRows() {
    const selected = entrySelector.value;
    const rows = document.querySelectorAll("tbody tr");

    if (selected === "") {
      rows.forEach(row => row.style.display = "");
      return;
    }

    const [type, id] = selected.split("-");
    rows.forEach(row => {
      if (row.dataset.type === type && row.dataset.id === id) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    });
  }

  function downloadPDF() {
    const selected = entrySelector.value;
    if (!selected) {
      alert("Please select an FD or RD entry to generate certificate.");
      return;
    }

    const [type, id] = selected.split("-");
    const row = document.querySelector(`tr[data-type="${type}"][data-id="${id}"]`);
    const cells = row.querySelectorAll("td");

    const certDiv = document.getElementById("certificateDiv");
    certDiv.innerHTML = `
      <h2>Certificate of ${type.toUpperCase()}</h2>
      <p>This is to certify that <strong>${customerName}</strong> has invested in a ${type.toUpperCase()} with the following details:</p>
      <table style="margin: 20px auto; border: 1px solid #000;">
        <tr><td><strong>Principal</strong></td><td>${cells[0].innerText}</td></tr>
        <tr><td><strong>Maturity Amount</strong></td><td>${cells[1].innerText}</td></tr>
        <tr><td><strong>Start Date</strong></td><td>${cells[2].innerText}</td></tr>
        <tr><td><strong>Maturity Date</strong></td><td>${cells[3].innerText}</td></tr>
        <tr><td><strong>Status</strong></td><td>${cells[4].innerText}</td></tr>
      </table>
      <div class="stamp">
        <p>Director: Bhawana Sharma</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Stamp_icon_red.svg/1024px-Stamp_icon_red.svg.png" />
      </div>
    `;
    certDiv.style.display = "block";

    html2pdf().from(certDiv).set({
      margin: 0.5,
      filename: `Certificate_${customerId}_${type.toUpperCase()}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    }).save().then(() => {
      certDiv.style.display = "none";
    });
  }

  function goBack() {
    window.location.href = "customer-dashboard.html";
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      loadApprovedData();
    }
  });
</script>

</body>
</html>
