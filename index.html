<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDM Credit & Finance - Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-cover bg-center bg-no-repeat" style="background-image: url('https://i.ibb.co/YTjW3vF/bank-bg.jpg');">

  <div class="bg-white bg-opacity-70 backdrop-blur-md shadow-xl rounded-2xl p-8 w-full max-w-md mx-4">
    <div class="flex flex-col items-center">
      <img src="https://i.ibb.co/5TpqK1H/banklogo.png" alt="JDM Logo" class="h-14 mb-3" />
      <h2 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-indigo-500 to-purple-500 mb-6">
        JDM CREDIT & FINANCE
      </h2>
    </div>

    <input type="email" id="email" placeholder="Enter your Email" class="w-full px-4 py-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <div class="relative">
      <input type="password" id="password" placeholder="Enter Password" class="w-full px-4 py-3 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10" />
      <button class="absolute right-3 top-3 text-sm text-blue-700" onclick="togglePassword()">Show</button>
    </div>

    <button onclick="handleAuth()" id="authButton" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-semibold py-3 rounded-md transition-all duration-300">
      Login
    </button>

    <div class="text-sm text-blue-600 mt-4 text-center cursor-pointer hover:underline" onclick="toggleMode()">
      Don't have an account? Sign Up
    </div>

    <div class="text-center mt-3">
      <button onclick="forgotPassword()" class="text-sm text-red-600 hover:underline">Forgot Password?</button>
    </div>

    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm mb-2">or continue with</p>
      <button onclick="signInWithGoogle()" class="bg-white border px-4 py-2 rounded-md shadow hover:shadow-lg transition flex items-center justify-center gap-2 w-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="h-5" />
        <span class="text-sm text-gray-700">Sign in with Google</span>
      </button>
    </div>

    <div class="mt-4 text-center text-xs text-gray-700">
      Having trouble? <a href="#" class="text-blue-600 underline">Contact Admin</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = [
      "ashutoshsharma@gmail.com",
      "dinesh@gmail.com",
      "desaidinesh055@gmail.com"
    ];

    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("authButton").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".text-sm").innerText = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    }

    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return alert("❌ Please fill all fields");

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            localStorage.setItem("customerEmail", email);
            localStorage.setItem("customerUid", user.uid);

            if (adminEmails.includes(email)) {
              window.location.href = "admin-dashboard.html";
            } else {
              db.collection("customers").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                  const data = doc.data();
                  localStorage.setItem("customerId", data.customerId);
                  localStorage.setItem("customerName", data.name);
                  window.location.href = "customer-dashboard.html";
                } else {
                  window.location.href = "create-customer.html";
                }
              });
            }
          })
          .catch(err => alert("❌ Login failed: " + err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            localStorage.setItem("customerUid", user.uid);
            localStorage.setItem("customerEmail", email);
            window.location.href = "create-customer.html";
          })
          .catch(err => alert("❌ Signup failed: " + err.message));
      }
    }

    function forgotPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("❌ Enter your email to reset password");

      auth.sendPasswordResetEmail(email)
        .then(() => alert("✅ Password reset email sent!"))
        .catch(error => alert("❌ " + error.message));
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const email = user.email;
          localStorage.setItem("customerEmail", email);
          localStorage.setItem("customerUid", user.uid);

          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            db.collection("customers").doc(user.uid).get().then(doc => {
              if (doc.exists) {
                const data = doc.data();
                localStorage.setItem("customerId", data.customerId);
                localStorage.setItem("customerName", data.name);
                window.location.href = "customer-dashboard.html";
              } else {
                window.location.href = "create-customer.html";
              }
            });
          }
        })
        .catch(err => alert("❌ Google Login Failed: " + err.message));
    }
  </script>
</body>
</html>
