<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Customer | JDM Credit & Finance</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 20px;
      color: #333;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="JDM LOGO.png" alt="Logo" />
      <h1>JDM CREDIT & FINANCE</h1>
    </div>

    <h2>Create Customer Profile</h2>
    <input type="text" id="name" placeholder="Customer Name" />
    <input type="text" id="aadhaar" placeholder="Aadhaar Number (12 digits)" />
    <input type="text" id="pan" placeholder="PAN Number (ABCDE1234F)" />
    <input type="text" id="mobile" placeholder="Mobile Number (10 digits)" />
    <button onclick="saveCustomer()">Save Customer</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function generateCustomerId() {
      const prefix = "JDM-PRI";
      const random = Math.floor(1000 + Math.random() * 9000);
      const now = Date.now().toString().slice(-4);
      return `${prefix}-${random}-${now}`;
    }

    async function saveCustomer() {
      const name = document.getElementById("name").value.trim();
      const aadhaar = document.getElementById("aadhaar").value.trim();
      const pan = document.getElementById("pan").value.trim().toUpperCase();
      const mobile = document.getElementById("mobile").value.trim();
      const uid = localStorage.getItem("customerUid");

      if (!name || !aadhaar || !pan || !mobile) {
        alert("❌ Please fill all fields");
        return;
      }

      if (!/^\d{12}$/.test(aadhaar)) {
        alert("❌ Aadhaar must be 12 digits");
        return;
      }

      if (!/^[A-Z]{5}[0-9]{4}[A-Z]$/.test(pan)) {
        alert("❌ Invalid PAN format");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("❌ Mobile must be 10 digits");
        return;
      }

      try {
        const aadhaarCheck = await db.collection("customers").where("aadhaar", "==", aadhaar).get();
        if (!aadhaarCheck.empty) return alert("❌ Aadhaar already exists");

        const panCheck = await db.collection("customers").where("pan", "==", pan).get();
        if (!panCheck.empty) return alert("❌ PAN already exists");

        const mobileCheck = await db.collection("customers").where("mobile", "==", mobile).get();
        if (!mobileCheck.empty) return alert("❌ Mobile already exists");

        const customerId = generateCustomerId();
        await db.collection("customers").doc(uid).set({
          name, aadhaar, pan, mobile, customerId
        });

        localStorage.setItem("customerId", customerId);
        localStorage.setItem("customerName", name);
        alert("✅ Customer created successfully");
        window.location.href = "customer-dashboard.html";

      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    }
  </script>
</body>
</html>
