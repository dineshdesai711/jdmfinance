<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Help & Support - JDM Credit & Finance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      margin: 0;
      padding: 0;
    }

    .support-container {
      max-width: 960px;
      margin: auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1, h2 {
      color: #333;
    }

    .bot-section, .ticket-section, .status-section {
      margin-bottom: 40px;
    }

    .chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      height: 150px;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
      margin-bottom: 10px;
    }

    .bot-msg, .user-msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot-msg {
      background: #e1f0ff;
      color: #1a1a1a;
      align-self: flex-start;
    }

    .user-msg {
      background: #d1ffd1;
      color: #0f0f0f;
      align-self: flex-end;
      text-align: right;
    }

    #userInput {
      width: 70%;
      padding: 10px;
    }

    #sendBtn {
      padding: 10px 20px;
      margin-left: 10px;
    }

    form label {
      display: block;
      margin-top: 15px;
    }

    select, textarea, input, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .ticket-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      background: #fafafa;
      transition: transform 0.3s ease;
    }

    .ticket-card:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const botReplies = {
      "fd": "FD related queries are usually resolved within 48 hours.",
      "rd": "For RD help, please submit a support ticket below.",
      "payment": "If your payment failed, check your bank and raise a ticket.",
      "website": "If the website isn't loading properly, try clearing cache."
    };

    function addChatMessage(message, sender = 'bot') {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add(sender === 'bot' ? 'bot-msg' : 'user-msg');
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const msg = userInput.value.trim();
      if (!msg) return;
      addChatMessage(msg, 'user');
      let found = false;
      for (let key in botReplies) {
        if (msg.toLowerCase().includes(key)) {
          addChatMessage(botReplies[key], 'bot');
          found = true;
          break;
        }
      }
      if (!found) {
        addChatMessage(\"Please submit a support ticket below for further help.\", 'bot');
      }
      userInput.value = \"\";
    });

    const ticketForm = document.getElementById(\"ticketForm\");
    const ticketList = document.getElementById(\"ticketList\");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = \"index.html\";
      currentUser = user;

      // Live update ticket list
      const q = query(collection(db, \"support_tickets\"), where(\"email\", \"==\", user.email));
      onSnapshot(q, (snapshot) => {
        ticketList.innerHTML = \"\";
        if (snapshot.empty) {
          ticketList.innerHTML = \"<p>No tickets raised yet.</p>\";
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement(\"div\");
          div.className = \"ticket-card\";
          div.innerHTML = `
            <p><strong>Ticket No:</strong> ${data.ticketId}</p>
            <p><strong>Subject:</strong> ${data.subject}</p>
            <p><strong>Status:</strong> ${data.status}</p>
            <p><strong>Your Issue:</strong> ${data.description}</p>
            <p><strong>Admin Reply:</strong> ${data.adminReply || 'No reply yet'}</p>
          `;
          ticketList.appendChild(div);
        });
      });
    });

    ticketForm.addEventListener(\"submit\", async (e) => {
      e.preventDefault();
      const subject = document.getElementById(\"subject\").value;
      const description = document.getElementById(\"description\").value;

      const ticketId = \"TICKET\" + Date.now().toString().slice(-6);

      await addDoc(collection(db, \"support_tickets\"), {
        email: currentUser.email,
        name: currentUser.displayName || \"Unknown\",
        subject,
        description,
        ticketId,
        status: \"Pending\",
        adminReply: \"\",
        createdAt: new Date().toISOString()
      });

      alert(\"Ticket submitted successfully with ID: \" + ticketId);
      ticketForm.reset();
    });
  </script>
</head>
<body>
  <div class=\"support-container\">
    <header>
      <h1>ðŸ’¬ Customer Help & Support</h1>
      <p>We're here to help you. Raise a ticket or chat with our assistant.</p>
    </header>

    <!-- Bot Reply Section -->
    <section class=\"bot-section\">
      <h2>ðŸ¤– Instant Assistant</h2>
      <div class=\"chat-box\" id=\"chatBox\">
        <div class=\"bot-msg\">Hi! How can I assist you today? (Try keywords like FD, RD, payment)</div>
      </div>
      <input type=\"text\" id=\"userInput\" placeholder=\"Type your question here...\" />
      <button id=\"sendBtn\">Send</button>
    </section>

    <!-- Ticket Raise Form -->
    <section class=\"ticket-section\">
      <h2>ðŸ“© Raise a Support Ticket</h2>
      <form id=\"ticketForm\">
        <label>Subject:
          <select id=\"subject\" required>
            <option value=\"\">-- Select Issue Type --</option>
            <option>FD Issue</option>
            <option>RD Issue</option>
            <option>Website Related</option>
            <option>Payment Issue</option>
            <option>Other</option>
          </select>
        </label>

        <label>Your Issue:
          <textarea id=\"description\" required placeholder=\"Explain your issue in detail...\"></textarea>
        </label>

        <button type=\"submit\">Submit Ticket</button>
      </form>
    </section>

    <!-- Ticket Status Display -->
    <section class=\"status-section\">
      <h2>ðŸ“œ Your Submitted Tickets</h2>
      <div id=\"ticketList\">Loading your tickets...</div>
    </section>
  </div>
</body>
</html>
