<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD/RD PDF Generator - JDM Credit & Finance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header img {
      height: 60px;
    }
    .header h2 {
      margin: 0;
      color: #0a3d62;
    }
    h3 {
      margin-top: 30px;
      color: #0a3d62;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0a3d62;
      color: white;
    }
    .footer {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    select, button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dropdowns {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="pdfContent">
  <div class="header">
    <div>
      <img src="JDM LOGO.png" alt="Logo" />
    </div>
    <div>
      <h2>JDM CREDIT & FINANCE</h2>
      <p id="customerName" style="text-align:right; font-weight:bold;"></p>
    </div>
  </div>

  <div class="dropdowns">
    <label>Select FD/RD: </label>
    <select id="entrySelect" onchange="showSelectedEntry()">
      <option value="">-- Select an Entry --</option>
    </select>
  </div>

  <h3>Certificate</h3>
  <table id="entryTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Principal</th>
        <th>Maturity Amount</th>
        <th>Start Date</th>
        <th>Maturity Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">
    <p>Director: Bhawana Sharma</p>
    <p id="footerName"></p>
  </div>
</div>

<div class="actions">
  <button onclick="downloadPDF()">Download PDF</button>
  <button onclick="goBack()">⬅ Back to Dashboard</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
    authDomain: "jdms-207ba.firebaseapp.com",
    projectId: "jdms-207ba",
    storageBucket: "jdms-207ba.appspot.com",
    messagingSenderId: "449814553435",
    appId: "1:449814553435:web:008c7695473689f425307e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const customerId = localStorage.getItem("customerId");
  const customerName = localStorage.getItem("customerName");

  if (!customerId) {
    alert("Not logged in as customer");
    window.location.href = "login.html";
  }

  document.getElementById("customerName").innerText = `Customer: ${customerName}`;
  document.getElementById("footerName").innerText = `Issued to: ${customerName}`;

  const select = document.getElementById("entrySelect");
  const tbody = document.querySelector("#entryTable tbody");
  const entries = []; // Store all approved entries

  function loadApprovedData() {
    db.collection("fd")
      .where("customerId", "==", customerId)
      .where("status", "==", "approved")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const fd = doc.data();
          fd.type = "FD";
          fd.id = doc.id;
          entries.push(fd);
          const opt = document.createElement("option");
          opt.value = entries.length - 1;
          opt.text = `FD - ₹${fd.principal} (${fd.startDate})`;
          select.appendChild(opt);
        });
      });

    db.collection("rd")
      .where("customerId", "==", customerId)
      .where("status", "==", "approved")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const rd = doc.data();
          rd.type = "RD";
          rd.id = doc.id;
          entries.push(rd);
          const opt = document.createElement("option");
          opt.value = entries.length - 1;
          opt.text = `RD - ₹${rd.principal} (${rd.startDate})`;
          select.appendChild(opt);
        });
      });
  }

  function showSelectedEntry() {
    const index = select.value;
    tbody.innerHTML = "";

    if (index === "") return;

    const entry = entries[index];
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${entry.type}</td>
      <td>₹${parseFloat(entry.principal).toLocaleString()}</td>
      <td>₹${parseFloat(entry.maturityAmount).toLocaleString()}</td>
      <td>${entry.startDate}</td>
      <td>${entry.maturityDate}</td>
      <td>${entry.status}</td>
    `;
    tbody.appendChild(tr);
  }

  function downloadPDF() {
    if (select.value === "") {
      alert("Please select an FD or RD entry first.");
      return;
    }
    const element = document.getElementById("pdfContent");
    const opt = {
      margin:       0.4,
      filename:     `FD_RD_Certificate_${customerId}.pdf`,
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().from(element).set(opt).save();
  }

  function goBack() {
    window.location.href = "dashboard.html";
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      loadApprovedData();
    }
  });
</script>

</body>
</html>
