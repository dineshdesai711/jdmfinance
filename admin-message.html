<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Messages | JDM Credit and Finance</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background-color: #003366; color: white; padding: 15px; text-align: center; }
    header img { height: 40px; vertical-align: middle; margin-right: 10px; }
    h1 { font-size: 24px; }
    .container { padding: 20px; }
    .customer-card {
      background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .actions button {
      margin: 5px; padding: 8px 12px; background: #007BFF; color: white; border: none; border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <strong>JDM CREDIT AND FINANCE</strong> - Admin Messages
  </header>

  <div class="container" id="customer-list">
    <h2>All Customers</h2>
    <p>Loading customers...</p>
  </div>

  <!-- ‚úÖ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.firebasestorage.app",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e",
      measurementId: "G-0BED7E1BFM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ‚úÖ Your 2 fixed admin emails
    const adminEmails = ["dinesh@gmail.com", "desaidinesh055@gmail.com"];

    // ‚úÖ On page load, show all customers and their FD/RD
    window.onload = function () {
      auth.onAuthStateChanged(user => {
        if (!user) {
          alert("You are not logged in!");
          window.location.href = "index.html";
          return;
        }

        if (!adminEmails.includes(user.email)) {
          alert("‚ùå Admin not authorized");
          return;
        }

        loadCustomers();
      });
    };

    async function loadCustomers() {
      const listDiv = document.getElementById("customer-list");
      listDiv.innerHTML = "";

      const snapshot = await db.collection("customers").get();
      if (snapshot.empty) {
        listDiv.innerHTML = "<p>No customers found.</p>";
        return;
      }

      snapshot.forEach(async doc => {
        const data = doc.data();
        const customerId = data.customerId;

        // FD count
        const fdSnap = await db.collection("fd").where("customerId", "==", customerId).get();
        const fdCount = fdSnap.size;

        // RD count
        const rdSnap = await db.collection("rd").where("customerId", "==", customerId).get();
        const rdCount = rdSnap.size;

        // ‚úÖ Show customer card
        const div = document.createElement("div");
        div.className = "customer-card";
        div.innerHTML = 
          <strong>${data.name}</strong><br>
          Customer ID: ${customerId} <br>
          Aadhaar: ${data.aadhaar}<br>
          Mobile: ${data.mobile}<br>
          FD: ${fdCount} | RD: ${rdCount}
          <div class="actions">
            <button onclick="sendEmail('${data.email}')">üìß Email</button>
            <button onclick="sendSMS('${data.mobile}')">üì± SMS</button>
            <button onclick="sendWhatsApp('${data.mobile}')">üü¢ WhatsApp</button>
          </div>
        ;
        listDiv.appendChild(div);
      });
    }

    // Dummy actions (replace with real API later)
    function sendEmail(email) {
      alert("Send email to: " + email);
    }

    function sendSMS(mobile) {
      alert("Send SMS to: " + mobile);
    }

    function sendWhatsApp(mobile) {
      const msg = encodeURIComponent("Hello from JDM Credit & Finance!");
      window.open(https://wa.me/91${mobile}?text=${msg}, "_blank");
    }
  </script>
</body>
</html>
