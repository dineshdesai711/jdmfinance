<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - JDM Credit & Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      height: 40px;
      margin-right: 10px;
    }
    .logout-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button-panel {
      display: flex;
      gap: 10px;
      padding: 15px;
      flex-wrap: wrap;
    }
    .button-panel button {
      padding: 10px 16px;
      border-radius: 5px;
      border: none;
      background-color: #0a3d62;
      color: white;
      cursor: pointer;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .stat-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
      min-width: 200px;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #0a3d62;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-section">
    <img src="https://i.ibb.co/5TpqK1H/banklogo.png" alt="Logo">
    <h2>JDM CREDIT & FINANCE - Admin Panel</h2>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="stats">
  <div class="stat-box">
    <h3>Total FDs</h3>
    <p id="fdCount">0</p>
  </div>
  <div class="stat-box">
    <h3>Total FD Principal (‚Çπ)</h3>
    <p id="totalPrincipal">0</p>
  </div>
  <div class="stat-box">
    <h3>Total RDs</h3>
    <p id="rdCount">0</p>
  </div>
  <div class="stat-box">
    <h3>Total RD Principal (‚Çπ)</h3>
    <p id="totalRDPrincipal">0</p>
  </div>
</div>

<div class="button-panel">
  <button onclick="loadTodayData()">üìÖ Daily Report</button>
  <button onclick="loadPending()">üïí Pending Transactions</button>
  <button onclick="loadApproved()">‚úÖ Approved Entries</button>
  <button onclick="customerSearch()">üîç Customer Search</button>
  <button onclick="loadMaturityReminder()">‚è∞ Maturity Reminder</button>
</div>

<table>
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Name</th>
      <th>Aadhaar</th>
      <th>PAN</th>
      <th>Start Date</th>
      <th>Maturity Date</th>
      <th>Principal (‚Çπ)</th>
      <th>Maturity Amount (‚Çπ)</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
    authDomain: "jdms-207ba.firebaseapp.com",
    projectId: "jdms-207ba",
    storageBucket: "jdms-207ba.appspot.com",
    messagingSenderId: "449814553435",
    appId: "1:449814553435:web:008c7695473689f425307e"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  function logout() {
    auth.signOut().then(() => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  }

  function loadStats() {
    db.collection("fd").get().then(snapshot => {
      let totalFD = 0, totalFDPrincipal = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.status === 'approved') {
          totalFD++;
          totalFDPrincipal += parseFloat(data.principal) || 0;
        }
      });
      document.getElementById("fdCount").innerText = totalFD;
      document.getElementById("totalPrincipal").innerText = totalFDPrincipal.toLocaleString();
    });
    db.collection("rd").get().then(snapshot => {
      let totalRD = 0, totalRDPrincipal = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.status === 'approved') {
          totalRD++;
          totalRDPrincipal += parseFloat(data.principal) || 0;
        }
      });
      document.getElementById("rdCount").innerText = totalRD;
      document.getElementById("totalRDPrincipal").innerText = totalRDPrincipal.toLocaleString();
    });
  }

  function renderTable(snapshot) {
    const body = document.getElementById("tableBody");
    body.innerHTML = "";
    snapshot.forEach(doc => {
      const d = doc.data();
      body.innerHTML += `
        <tr>
          <td>${d.customerId || ""}</td>
          <td>${d.name || ""}</td>
          <td>${d.aadhaar || ""}</td>
          <td>${d.pan || ""}</td>
          <td>${d.startDate || ""}</td>
          <td>${d.maturityDate || ""}</td>
          <td>${d.principal || ""}</td>
          <td>${d.maturityAmount || ""}</td>
        </tr>`;
    });
  }

  function loadTodayData() {
    const today = new Date().toISOString().split("T")[0];
    db.collection("fd").where("startDate", "==", today).get().then(renderTable);
    db.collection("rd").where("startDate", "==", today).get().then(renderTable);
  }

  function loadPending() {
    db.collection("fd").where("status", "==", "pending").get().then(renderTable);
    db.collection("rd").where("status", "==", "pending").get().then(renderTable);
  }

  function loadApproved() {
    const from = prompt("Enter From Date (YYYY-MM-DD)");
    const to = prompt("Enter To Date (YYYY-MM-DD)");
    if (!from || !to) return;
    db.collection("fd").where("startDate", ">=", from).where("startDate", "<=", to)
      .where("status", "==", "approved").get().then(renderTable);
    db.collection("rd").where("startDate", ">=", from).where("startDate", "<=", to)
      .where("status", "==", "approved").get().then(renderTable);
  }

  function customerSearch() {
    const keyword = prompt("Enter Customer Name or Mobile Number").toLowerCase();
    if (!keyword) return;
    db.collection("fd").get().then(snapshot => {
      const filtered = snapshot.docs.filter(doc => {
        const d = doc.data();
        return (d.name && d.name.toLowerCase().includes(keyword)) ||
               (d.mobile && d.mobile.includes(keyword));
      });
      renderTable({ forEach: cb => filtered.forEach(cb) });
    });
    db.collection("rd").get().then(snapshot => {
      const filtered = snapshot.docs.filter(doc => {
        const d = doc.data();
        return (d.name && d.name.toLowerCase().includes(keyword)) ||
               (d.mobile && d.mobile.includes(keyword));
      });
      renderTable({ forEach: cb => filtered.forEach(cb) });
    });
  }

  function loadMaturityReminder() {
    const today = new Date();
    const next7 = new Date();
    next7.setDate(today.getDate() + 7);
    const from = today.toISOString().split("T")[0];
    const to = next7.toISOString().split("T")[0];

    db.collection("fd").where("maturityDate", ">=", from).where("maturityDate", "<=", to)
      .get().then(renderTable);
    db.collection("rd").where("maturityDate", ">=", from).where("maturityDate", "<=", to)
      .get().then(renderTable);
  }

  auth.onAuthStateChanged(user => {
    if (user) loadStats();
    else window.location.href = "index.html";
  });
</script>

</body>
</html>
