<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Customer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Customer Profile</h2>
    <input type="text" id="name" placeholder="Customer Name" />
    <input type="text" id="aadhaar" placeholder="Aadhaar Number (12 digits)" />
    <input type="text" id="pan" placeholder="PAN Number (ABCDE1234F)" />
    <input type="text" id="mobile" placeholder="Mobile Number (10 digits)" />
    <button onclick="saveCustomer()">Save Customer</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function generateCustomerId() {
      const prefix = "JDM-PRI";
      const random = Math.floor(1000 + Math.random() * 9000);
      const now = Date.now().toString().slice(-4);
      return `${prefix}-${random}-${now}`;
    }

    async function saveCustomer() {
      const name = document.getElementById("name").value.trim();
      const aadhaar = document.getElementById("aadhaar").value.trim();
      const pan = document.getElementById("pan").value.trim().toUpperCase();
      const mobile = document.getElementById("mobile").value.trim();
      const uid = localStorage.getItem("customerUid");

      if (!name || !aadhaar || !pan || !mobile) {
        alert("‚ùå Please fill all fields");
        return;
      }

      if (!/^\d{12}$/.test(aadhaar)) {
        alert("‚ùå Aadhaar must be 12 digits");
        return;
      }

      if (!/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(pan)) {
        alert("‚ùå Invalid PAN format");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("‚ùå Mobile must be 10 digits");
        return;
      }

      try {
        // üîç Check Aadhaar
        const aadhaarSnap = await db.collection("customers")
          .where("aadhaar", "==", aadhaar).get();
        if (!aadhaarSnap.empty) {
          const doc = aadhaarSnap.docs[0];
          if (doc.id !== uid) {
            alert("‚ùå This Aadhaar is already registered.");
            return;
          }
        }

        // üîç Check PAN
        const panSnap = await db.collection("customers")
          .where("pan", "==", pan).get();
        if (!panSnap.empty) {
          const doc = panSnap.docs[0];
          if (doc.id !== uid) {
            alert("‚ùå This PAN is already registered.");
            return;
          }
        }

        // üîç Check Mobile
        const mobSnap = await db.collection("customers")
          .where("mobile", "==", mobile).get();
        if (!mobSnap.empty) {
          const doc = mobSnap.docs[0];
          if (doc.id !== uid) {
            alert("‚ùå This Mobile number is already registered.");
            return;
          }
        }

        const customerId = generateCustomerId();
        await db.collection("customers").doc(uid).set({
          name,
          aadhaar,
          pan,
          mobile,
          customerId
        });

        localStorage.setItem("customerId", customerId);
        localStorage.setItem("customerName", name);
        alert("‚úÖ Customer created successfully");
        window.location.href = "customer-dashboard.html";

      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    }
  </script>
</body>
</html>
