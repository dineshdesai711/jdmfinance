<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDM Credit & Finance - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SEO Meta -->
  <meta name="description" content="Login to JDM Credit and Finance to access high interest FD and RD plans. Trusted financial services across India." />
  <meta name="keywords" content="FD Plans, RD Plans, Fixed Deposit India, High Interest FD, JDM Finance Login" />
  <meta name="author" content="JDM Credit and Finance Pvt Ltd" />
  <meta property="og:title" content="JDM Credit & Finance - Login" />
  <meta property="og:description" content="Login to manage your Fixed Deposit (FD) and Recurring Deposit (RD) accounts with JDM Credit and Finance." />
  <meta property="og:image" content="https://i.ibb.co/5TpqK1H/banklogo.png" />
  <meta property="og:url" content="https://dineshdesai711.github.io/jdmfinance/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d3') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="glass-box p-8 w-full max-w-md mx-4 shadow-2xl fade-in">
    <div class="flex flex-col items-center">
      <img src="https://i.ibb.co/5TpqK1H/banklogo.png" alt="JDM Logo" class="h-14 mb-3" />
      <h2 class="text-2xl font-bold text-white mb-6 drop-shadow-md">JDM CREDIT & FINANCE</h2>
    </div>

    <input type="email" id="email" placeholder="Enter your Email" class="w-full px-4 py-3 mb-4 border rounded-md" />
    <div class="relative mb-4">
      <input type="password" id="password" placeholder="Enter Password" class="w-full px-4 py-3 border rounded-md" />
      <span onclick="togglePassword()" class="absolute top-3 right-4 text-blue-800 text-sm cursor-pointer">Show</span>
    </div>

    <button onclick="handleAuth()" id="authButton" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-semibold py-3 rounded-md">Login</button>

    <div class="text-sm text-blue-200 mt-4 text-center cursor-pointer hover:underline" onclick="toggleMode()">
      Don't have an account? Sign Up
    </div>

    <div class="text-center mt-3">
      <button onclick="forgotPassword()" class="text-sm text-red-300 hover:underline">Forgot Password?</button>
    </div>

    <div class="mt-6 text-center">
      <p class="text-white text-sm mb-2">or continue with</p>
      <button onclick="signInWithGoogle()" class="bg-white border px-4 py-2 rounded-md shadow flex items-center justify-center gap-2 w-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="h-5" />
        <span class="text-sm text-gray-700">Sign in with Google</span>
      </button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com", "desaidinesh055@gmail.com"];
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("authButton").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".text-sm").innerText = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      if (pwd.type === "password") {
        pwd.type = "text";
        event.target.innerText = "Hide";
      } else {
        pwd.type = "password";
        event.target.innerText = "Show";
      }
    }

    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return alert("❌ Please fill all fields");

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            const emailLower = email.toLowerCase();
            const user = userCredential.user;
            localStorage.setItem("customerEmail", emailLower);
            localStorage.setItem("customerUid", user.uid);
            if (adminEmails.includes(emailLower)) {
              window.location.href = "admin-dashboard.html";
            } else {
              db.collection("customers").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                  const data = doc.data();
                  localStorage.setItem("customerId", data.customerId);
                  localStorage.setItem("customerName", data.name);
                  window.location.href = "customer-dashboard.html";
                } else {
                  window.location.href = "create-customer.html";
                }
              });
            }
          })
          .catch(err => alert("❌ Login failed: " + err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            localStorage.setItem("customerUid", user.uid);
            localStorage.setItem("customerEmail", email);
            window.location.href = "create-customer.html";
          })
          .catch(err => alert("❌ Signup failed: " + err.message));
      }
    }

    function forgotPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("❌ Enter your email to reset password");
      auth.sendPasswordResetEmail(email)
        .then(() => alert("✅ Password reset email sent! Check your inbox"))
        .catch(error => alert("❌ " + error.message));
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const email = user.email.toLowerCase();
          localStorage.setItem("customerEmail", email);
          localStorage.setItem("customerUid", user.uid);

          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            db.collection("customers").doc(user.uid).get().then(doc => {
              if (doc.exists) {
                const data = doc.data();
                localStorage.setItem("customerId", data.customerId);
                localStorage.setItem("customerName", data.name);
                window.location.href = "customer-dashboard.html";
              } else {
                window.location.href = "create-customer.html";
              }
            });
          }
        })
        .catch(err => alert("❌ Google Login Failed: " + err.message));
    }
  </script>
</body>
</html>
