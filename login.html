<!DOCTYPE html>
<html>
<head>
  <title>Login - JDM Credit & Finance</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      height: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #0a3d62;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0a3d62;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #082d49;
    }

    .toggle {
      margin-top: 15px;
      color: #3498db;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- You can replace src with your actual logo -->
    <img src="https://i.ibb.co/5TpqK1H/banklogo.png" class="logo" alt="JDM Logo">
    <h2>JDM CREDIT & FINANCE</h2>

    <input type="email" id="email" placeholder="Enter your Email">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="handleAuth()" id="authButton">Login</button>
    <div class="toggle" onclick="toggleMode()">Don't have an account? Sign Up</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com"];
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("authButton").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle").innerText = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    }

    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("❌ Please fill all fields");
        return;
      }

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            localStorage.setItem("customerEmail", email);
            localStorage.setItem("customerUid", user.uid);

            if (adminEmails.includes(email)) {
              window.location.href = "admin-dashboard.html";
            } else {
              db.collection("customers").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                  const data = doc.data();
                  localStorage.setItem("customerId", data.customerId);
                  localStorage.setItem("customerName", data.name);
                  window.location.href = "customer-dashboard.html";
                } else {
                  window.location.href = "create-customer.html";
                }
              });
            }
          })
          .catch(error => {
            alert("❌ Login failed: " + error.message);
          });

      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            localStorage.setItem("customerUid", user.uid);
            localStorage.setItem("customerEmail", email);
            window.location.href = "create-customer.html";
          })
          .catch(error => {
            alert("❌ Signup failed: " + error.message);
          });
      }
    }
  </script>
</body>
</html>
