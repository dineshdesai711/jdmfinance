<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - JDM Credit & Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      height: 40px;
      margin-right: 10px;
    }
    .stats, .reminders {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .stat-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      text-align: center;
      min-width: 250px;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    table th {
      background-color: #0a3d62;
      color: white;
    }
    .logout-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .filter-box {
      margin: 0 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .filter-box input,
    .filter-box button {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    h3.section-title {
      margin-left: 20px;
      color: #333;
    }
    .search-box {
      margin: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .reminder-table {
      width: 95%;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<header>
  <div class="logo-section">
    <img src="https://i.ibb.co/5TpqK1H/banklogo.png" alt="Logo">
    <h2>JDM CREDIT & FINANCE - Admin Panel</h2>
  </div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</header>

<div class="stats">
  <div class="stat-box">
    <h3>Total FDs</h3>
    <p id="fdCount">0</p>
  </div>
  <div class="stat-box">
    <h3>Total FD Principal (₹)</h3>
    <p id="totalFDPrincipal">0</p>
  </div>
  <div class="stat-box">
    <h3>Total RDs</h3>
    <p id="rdCount">0</p>
  </div>
  <div class="stat-box">
    <h3>Total RD Principal (₹)</h3>
    <p id="totalRDPrincipal">0</p>
  </div>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search by Name, Mobile or Customer ID">
  <button onclick="searchCustomer()">Search</button>
</div>
<div id="searchResult" class="stat-box" style="margin: 20px; display:none;"></div>

<h3 class="section-title">FD/RD Maturing in Next 7 Days</h3>
<table class="reminder-table">
  <thead>
    <tr>
      <th>Type</th>
      <th>Customer ID</th>
      <th>Name</th>
      <th>Principal</th>
      <th>Maturity Date</th>
    </tr>
  </thead>
  <tbody id="reminderTableBody"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
    authDomain: "jdms-207ba.firebaseapp.com",
    projectId: "jdms-207ba",
    storageBucket: "jdms-207ba.appspot.com",
    messagingSenderId: "449814553435",
    appId: "1:449814553435:web:008c7695473689f425307e"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  function logout() {
    auth.signOut().then(() => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  }

  function loadStats() {
    db.collection("fd").get().then(snap => {
      let count = 0, total = 0;
      snap.forEach(doc => {
        const d = doc.data();
        if (d.status === "approved") {
          count++;
          total += parseFloat(d.principal || 0);
        }
      });
      document.getElementById("fdCount").innerText = count;
      document.getElementById("totalFDPrincipal").innerText = total.toLocaleString();
    });
    db.collection("rd").get().then(snap => {
      let count = 0, total = 0;
      snap.forEach(doc => {
        const d = doc.data();
        if (d.status === "approved") {
          count++;
          total += parseFloat(d.principal || 0);
        }
      });
      document.getElementById("rdCount").innerText = count;
      document.getElementById("totalRDPrincipal").innerText = total.toLocaleString();
    });
  }

  function searchCustomer() {
    const input = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!input) return;

    let totalFD = 0, fdPrincipal = 0, fdProfit = 0;
    let totalRD = 0, rdPrincipal = 0, rdProfit = 0;

    db.collection("fd").get().then(fdSnap => {
      fdSnap.forEach(doc => {
        const d = doc.data();
        if ((d.name && d.name.toLowerCase().includes(input)) ||
            (d.customerId && d.customerId.toLowerCase().includes(input)) ||
            (d.mobile && d.mobile.includes(input))) {
          totalFD++;
          fdPrincipal += parseFloat(d.principal || 0);
          fdProfit += parseFloat(d.maturityAmount || 0) - parseFloat(d.principal || 0);
        }
      });
      db.collection("rd").get().then(rdSnap => {
        rdSnap.forEach(doc => {
          const d = doc.data();
          if ((d.name && d.name.toLowerCase().includes(input)) ||
              (d.customerId && d.customerId.toLowerCase().includes(input)) ||
              (d.mobile && d.mobile.includes(input))) {
            totalRD++;
            rdPrincipal += parseFloat(d.principal || 0);
            rdProfit += parseFloat(d.maturityAmount || 0) - parseFloat(d.principal || 0);
          }
        });
        const resultDiv = document.getElementById("searchResult");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <h4>FD: ${totalFD} | Principal: ₹${fdPrincipal} | Profit: ₹${fdProfit.toFixed(2)}</h4>
          <h4>RD: ${totalRD} | Principal: ₹${rdPrincipal} | Profit: ₹${rdProfit.toFixed(2)}</h4>
        `;
      });
    });
  }

  function loadReminders() {
    const today = new Date();
    const next7 = new Date();
    next7.setDate(today.getDate() + 7);
    const reminderBody = document.getElementById("reminderTableBody");
    reminderBody.innerHTML = "";

    db.collection("fd").get().then(snap => {
      snap.forEach(doc => {
        const d = doc.data();
        const matDate = new Date(d.maturityDate);
        if (matDate >= today && matDate <= next7) {
          reminderBody.innerHTML += `
            <tr>
              <td>FD</td>
              <td>${d.customerId}</td>
              <td>${d.name}</td>
              <td>${d.principal}</td>
              <td>${d.maturityDate}</td>
            </tr>`;
        }
      });
    });
    db.collection("rd").get().then(snap => {
      snap.forEach(doc => {
        const d = doc.data();
        const matDate = new Date(d.maturityDate);
        if (matDate >= today && matDate <= next7) {
          reminderBody.innerHTML += `
            <tr>
              <td>RD</td>
              <td>${d.customerId}</td>
              <td>${d.name}</td>
              <td>${d.principal}</td>
              <td>${d.maturityDate}</td>
            </tr>`;
        }
      });
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      loadStats();
      loadReminders();
    } else {
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
