<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JDM Credit & Finance - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1517430816045-df4b7de11d1d?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 35px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .logo {
      text-align: center;
      margin-bottom: 12px;
    }

    .logo img {
      width: 70px;
      border-radius: 50%;
    }

    .company-name {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #f0f0f0;
    }

    .show-password {
      text-align: right;
      font-size: 13px;
      margin-top: 4px;
      margin-bottom: 10px;
      color: #ccc;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      background: #0d47a1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .text-links {
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
    }

    .text-links a {
      color: #bbdefb;
      text-decoration: underline;
    }

    .google-btn {
      margin-top: 20px;
      width: 100%;
      background: white;
      color: #333;
      padding: 10px;
      border: none;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .google-btn img {
      height: 18px;
    }

    .help {
      margin-top: 18px;
      font-size: 13px;
      text-align: center;
      color: #fff;
    }

    .help a {
      color: #80deea;
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .company-name {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://api.dicebear.com/8.x/shapes/svg?seed=JDM" alt="JDM Logo" />
    </div>
    <div class="company-name">JDM CREDIT & FINANCE</div>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="show-password" onclick="togglePassword()">Show</div>

    <button class="btn" onclick="login()">Login</button>

    <div class="text-links">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="forgot.html" style="color:#ffccbc;">Forgot Password?</a></p>
    </div>

    <button class="google-btn" onclick="googleLogin()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
      Sign in with Google
    </button>

    <div class="help">
      Having trouble? <a href="#">Contact Admin</a>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const email = userCredential.user.email;
          const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com", "desaidinesh055@gmail.com"];
          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const email = result.user.email;
          const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com", "desaidinesh055@gmail.com"];
          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            window.location.href = "dashboard.html";
          }
        })
        .catch((error) => {
          alert("Google Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
