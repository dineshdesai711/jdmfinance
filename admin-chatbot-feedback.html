<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Feedback Panel - JDM Credit & Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .ticket {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .ticket p {
      margin: 0.3rem 0;
    }
    .reply-box {
      margin-top: 0.5rem;
    }
    .reply-box textarea {
      width: 100%;
      height: 60px;
      padding: 5px;
    }
    .reply-box select, .reply-box button {
      margin-top: 0.5rem;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Feedback Panel - JDM Credit & Finance</h1>
  <div id="ticketsContainer">Loading tickets...</div>

  <script type="module">
    // Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ticketsContainer = document.getElementById('ticketsContainer');

    async function loadTickets() {
      const ticketsRef = collection(db, "supportTickets");
      const querySnapshot = await getDocs(ticketsRef);

      ticketsContainer.innerHTML = "";
      if (querySnapshot.empty) {
        ticketsContainer.innerHTML = "<p>No tickets found.</p>";
        return;
      }

      querySnapshot.forEach(docSnap => {
        const ticket = docSnap.data();
        const ticketDiv = document.createElement("div");
        ticketDiv.className = "ticket";

        ticketDiv.innerHTML = `
          <p><strong>Email:</strong> ${ticket.email}</p>
          <p><strong>Subject:</strong> ${ticket.subject}</p>
          <p><strong>Message:</strong> ${ticket.message}</p>
          <p class="status"><strong>Status:</strong> ${ticket.status || 'Open'}</p>
          <p><strong>Reply:</strong> ${ticket.reply || '<em>No reply yet</em>'}</p>
          <div class="reply-box">
            <textarea placeholder="Enter admin reply...">${ticket.reply || ''}</textarea>
            <br/>
            <select>
              <option value="Open" ${ticket.status === 'Open' ? 'selected' : ''}>Open</option>
              <option value="Ongoing" ${ticket.status === 'Ongoing' ? 'selected' : ''}>Ongoing</option>
              <option value="Done" ${ticket.status === 'Done' ? 'selected' : ''}>Done</option>
            </select>
            <button>Update</button>
          </div>
        `;

        // Add update logic
        const button = ticketDiv.querySelector("button");
        button.addEventListener("click", async () => {
          const newReply = ticketDiv.querySelector("textarea").value.trim();
          const newStatus = ticketDiv.querySelector("select").value;

          const ticketRef = doc(db, "supportTickets", docSnap.id);
          await updateDoc(ticketRef, {
            reply: newReply,
            status: newStatus
          });

          alert("Ticket updated!");
          loadTickets();
        });

        ticketsContainer.appendChild(ticketDiv);
      });
    }

    loadTickets();
  </script>
</body>
</html>
