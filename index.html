<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JDM Credit & Finance - Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at center, #0f172a, #1e293b);
      font-family: 'Montserrat', sans-serif;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <div class="absolute top-8 left-8 flex items-center gap-3">
    <img src="JDM LOGO.png" class="h-12 w-auto" />
    <h1 class="text-white text-2xl font-bold drop-shadow-xl">JDM CREDIT & FINANCE</h1>
  </div>

  <div class="glass-box max-w-md w-full p-8 mt-36 text-white">
    <input id="email" type="email" placeholder="Enter your Email" class="w-full px-4 py-3 mb-4 border rounded-md text-black" />
    <div class="relative">
      <input id="password" type="password" placeholder="Enter Password" class="w-full px-4 py-3 mb-2 border rounded-md text-black" />
      <span onclick="togglePassword()" class="absolute top-3 right-4 text-blue-200 cursor-pointer text-sm">Show</span>
    </div>

    <button onclick="handleAuth()" id="authButton" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-semibold py-3 rounded-md">
      Login
    </button>

    <div class="text-sm text-blue-300 mt-4 text-center cursor-pointer hover:underline" onclick="toggleMode()">
      Don't have an account? Sign Up
    </div>

    <div class="text-center mt-4">
      <button onclick="forgotPassword()" class="text-sm text-red-300 hover:underline">Forgot Password?</button>
    </div>

    <div class="mt-6 text-center">
      <p class="text-white text-sm mb-2">or continue with</p>
      <button onclick="signInWithGoogle()" class="bg-white px-4 py-2 rounded-md shadow flex items-center justify-center gap-2 w-full">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="h-5" />
        <span class="text-sm text-gray-700">Sign in with Google</span>
      </button>
    </div>

    <div class="text-center text-xs text-white mt-4">Need help? <a href="#" class="underline">Contact Admin</a></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const adminEmails = ["ashutoshsharma@gmail.com", "dinesh@gmail.com", "desaidinesh055@gmail.com"];
    let isLogin = true;

    function toggleMode() {
      isLogin = !isLogin;
      document.getElementById("authButton").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".text-sm").innerText = isLogin
        ? "Don't have an account? Sign Up"
        : "Already have an account? Login";
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
      event.target.innerText = pwd.type === "text" ? "Hide" : "Show";
    }

    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return alert("‚ùå Please fill all fields");

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            localStorage.setItem("customerEmail", email);
            localStorage.setItem("customerUid", user.uid);
            if (adminEmails.includes(email)) {
              window.location.href = "admin-dashboard.html";
            } else {
              db.collection("customers").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                  const data = doc.data();
                  localStorage.setItem("customerId", data.customerId);
                  localStorage.setItem("customerName", data.name);
                  window.location.href = "customer-dashboard.html";
                } else {
                  window.location.href = "create-customer.html";
                }
              });
            }
          })
          .catch(err => alert("‚ùå Login failed: " + err.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            const user = userCredential.user;
            localStorage.setItem("customerUid", user.uid);
            localStorage.setItem("customerEmail", email);
            window.location.href = "create-customer.html";
          })
          .catch(err => alert("‚ùå Signup failed: " + err.message));
      }
    }

    function forgotPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("‚ùå Enter your email");

      db.collection("forgot_requests").add({
        email: email,
        status: "pending",
        createdAt: new Date()
      }).then(() => {
        alert("üì© Your request has been sent to admin. You will be notified when it's approved.");
      }).catch(error => {
        alert("‚ùå Failed to send request: " + error.message);
      });
    }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const email = user.email;
          localStorage.setItem("customerEmail", email);
          localStorage.setItem("customerUid", user.uid);

          if (adminEmails.includes(email)) {
            window.location.href = "admin-dashboard.html";
          } else {
            db.collection("customers").doc(user.uid).get().then(doc => {
              if (doc.exists) {
                const data = doc.data();
                localStorage.setItem("customerId", data.customerId);
                localStorage.setItem("customerName", data.name);
                window.location.href = "customer-dashboard.html";
              } else {
                window.location.href = "create-customer.html";
              }
            });
          }
        })
        .catch(err => alert("‚ùå Google Login Failed: " + err.message));
    }
  </script>
</body>
</html>
