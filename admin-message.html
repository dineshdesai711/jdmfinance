<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Messages | JDM Credit and Finance</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background-color: #003366; color: white; padding: 15px; text-align: center; }
    header img { height: 40px; vertical-align: middle; margin-right: 10px; }
    .container { padding: 20px; }
    .customer-card {
      background: white; padding: 15px; margin: 10px 0; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; position: relative;
    }
    .actions button {
      margin: 5px; padding: 8px 12px; background: #007BFF; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .select-all { margin-bottom: 10px; }
    .modal {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 999;
    }
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: 998;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <strong>JDM CREDIT AND FINANCE</strong> - Admin Messages
  </header>

  <div class="container">
    <div class="select-all">
      <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)">
      <label for="selectAll">Select All Customers</label>
    </div>

    <select id="messageType">
      <option value="">-- Select Message Type --</option>
      <option value="FD_RD_CREATED">‚úÖ FD/RD Created</option>
      <option value="RENEWAL_REMINDER">üîÅ Renewal Reminder</option>
      <option value="FESTIVAL_WISH">üéâ Festival Wish</option>
      <option value="SCHEME_UPDATE">üì¢ New Scheme / Interest Rate</option>
    </select>

    <button onclick="sendBulkMessage()">üöÄ Send Message</button>

    <div id="customer-list">
      <p>Loading customers...</p>
    </div>
  </div>

  <!-- ‚úÖ FD/RD Modal -->
  <div id="modal" class="modal" style="display: none;"></div>
  <div id="overlay" class="overlay" style="display: none;" onclick="closeModal()"></div>

  <!-- ‚úÖ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.firebasestorage.app",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e",
      measurementId: "G-0BED7E1BFM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const adminEmails = ["dinesh@gmail.com", "desaidinesh055@gmail.com"];

    const selectedCustomers = new Set();

    window.onload = () => {
      auth.onAuthStateChanged(user => {
        if (!user || !adminEmails.includes(user.email)) {
          alert("‚ùå Admin not authorized");
          location.href = "index.html";
        } else {
          loadCustomers();
        }
      });
    };

    async function loadCustomers() {
      const listDiv = document.getElementById("customer-list");
      listDiv.innerHTML = "";

      const snapshot = await db.collection("customers").get();
      if (snapshot.empty) {
        listDiv.innerHTML = "<p>No customers found.</p>";
        return;
      }

      snapshot.forEach(async doc => {
        const data = doc.data();
        const customerId = data.customerId;

        const fdSnap = await db.collection("fd").where("customerId", "==", customerId).get();
        const rdSnap = await db.collection("rd").where("customerId", "==", customerId).get();

        const div = document.createElement("div");
        div.className = "customer-card";
        div.onclick = () => showDetails(customerId, data.name);
        div.innerHTML = `
          <input type="checkbox" class="custCheckbox" data-id="${customerId}" onclick="event.stopPropagation(); toggleCustomer('${customerId}')">
          <strong>${data.name}</strong><br>
          Customer ID: ${customerId} | Mobile: ${data.mobile}<br>
          FD: ${fdSnap.size} | RD: ${rdSnap.size}
          <div class="actions">
            <button onclick="event.stopPropagation(); sendWhatsApp('${data.mobile}')">üü¢ WhatsApp</button>
            <button onclick="event.stopPropagation(); sendEmail('${data.email}')">üìß Email</button>
          </div>
        `;
        listDiv.appendChild(div);
      });
    }

    function toggleCustomer(id) {
      if (selectedCustomers.has(id)) {
        selectedCustomers.delete(id);
      } else {
        selectedCustomers.add(id);
      }
    }

    function toggleSelectAll(checkbox) {
      const all = document.querySelectorAll(".custCheckbox");
      all.forEach(cb => {
        cb.checked = checkbox.checked;
        const id = cb.getAttribute("data-id");
        if (checkbox.checked) selectedCustomers.add(id);
        else selectedCustomers.delete(id);
      });
    }

    function sendWhatsApp(mobile) {
      const msg = encodeURIComponent("Hello from JDM Credit & Finance!");
      window.open(`https://wa.me/91${mobile}?text=${msg}`, "_blank");
    }

    function sendEmail(email) {
      alert("üìß Email sent to " + email);
    }

    async function sendBulkMessage() {
      const type = document.getElementById("messageType").value;
      if (!type || selectedCustomers.size === 0) {
        alert("‚ùå Select message type and at least 1 customer.");
        return;
      }

      for (const id of selectedCustomers) {
        await db.collection("messages").add({
          customerId: id,
          messageType: type,
          timestamp: new Date()
        });
      }

      alert("‚úÖ Messages sent and logged.");
    }

    async function showDetails(customerId, name) {
      const fdSnap = await db.collection("fd").where("customerId", "==", customerId).get();
      const rdSnap = await db.collection("rd").where("customerId", "==", customerId).get();

      let html = `<h3>${name}'s FD & RD</h3><hr><strong>FD:</strong><br>`;
      fdSnap.forEach(doc => {
        const fd = doc.data();
        html += `Amount: ‚Çπ${fd.amount} | Maturity: ${fd.maturityDate}<br>`;
      });

      html += `<br><strong>RD:</strong><br>`;
      rdSnap.forEach(doc => {
        const rd = doc.data();
        html += `Amount: ‚Çπ${rd.amount} | Tenure: ${rd.tenure} months<br>`;
      });

      document.getElementById("modal").innerHTML = html;
      document.getElementById("modal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
