<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Message Center - JDM Credit & Finance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0a3d62;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    table th {
      background-color: #0a3d62;
      color: white;
    }
    .wa-link {
      background-color: green;
      color: white;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ“© Admin Message Center - JDM Credit & Finance</h2>
  </header>

  <div class="container">
    <h3>Search Customer by ID</h3>
    <input type="text" id="searchCustomerId" placeholder="Enter Customer ID" />
    <button onclick="searchCustomer()">Search</button>

    <table>
      <thead>
        <tr>
          <th>Customer ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>FD Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="searchResultsBody"></tbody>
    </table>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
      authDomain: "jdms-207ba.firebaseapp.com",
      projectId: "jdms-207ba",
      storageBucket: "jdms-207ba.appspot.com",
      messagingSenderId: "449814553435",
      appId: "1:449814553435:web:008c7695473689f425307e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function searchCustomer() {
      const customerId = document.getElementById("searchCustomerId").value.trim();
      if (!customerId) {
        alert("Please enter a Customer ID");
        return;
      }

      db.collection("customers").doc(customerId).get().then(doc => {
        if (!doc.exists) {
          alert("Customer not found!");
          return;
        }

        const data = doc.data();
        const name = data.name || "Customer";
        const mobile = data.mobile || "";

        db.collection("fd").where("customerId", "==", customerId).get().then(fdSnap => {
          const fdCount = fdSnap.size;
          const tbody = document.getElementById("searchResultsBody");
          tbody.innerHTML = `
            <tr>
              <td>${customerId}</td>
              <td>${name}</td>
              <td>${mobile}</td>
              <td>${fdCount}</td>
              <td>
                <a class="wa-link" target="_blank" href="https://wa.me/91${mobile}?text=Dear ${name},%0AYour FD with JDM Credit & Finance is due soon or has been created.%0AThank you for choosing us!%0A- Ashutosh Sharma%0AðŸ“ž 98282XXXXX">
                  Send WhatsApp
                </a>
              </td>
            </tr>
          `;
        });
      }).catch(error => {
        console.error("Error fetching customer:", error);
        alert("Something went wrong while searching.");
      });
    }
  </script>
</body>
</html>
