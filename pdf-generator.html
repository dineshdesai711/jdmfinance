<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FD/RD Certificate - JDM Credit & Finance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header, .footer {
      text-align: center;
    }
    .header img {
      height: 60px;
    }
    .header h2 {
      margin: 10px 0 0;
      color: #0a3d62;
    }
    .certificate {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #0a3d62;
      border-radius: 10px;
    }
    .details {
      margin-top: 20px;
      line-height: 1.7;
    }
    .select-section {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      margin: 0 10px;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #0a3d62;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .stamp-sign {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .stamp-sign img {
      height: 80px;
    }
  </style>
</head>
<body>

<div class="select-section">
  <select id="entryType">
    <option value="fd">Fixed Deposit (FD)</option>
    <option value="rd">Recurring Deposit (RD)</option>
  </select>

  <select id="entryList">
    <option value="">Select Entry</option>
  </select>
  <button onclick="generatePDF()">Download Certificate</button>
  <button onclick="window.location.href='customer-dashboard.html'">Back to Dashboard</button>
</div>

<div class="container" id="pdfContent" style="display:none;">
  <div class="header">
    <img src="JDM LOGO.png" alt="Logo">
    <h2>JDM CREDIT & FINANCE</h2>
    <h3 id="certTitle">Deposit Certificate</h3>
  </div>

  <div class="certificate">
    <p>This is to certify that <strong id="custName"></strong> has invested under the following scheme:</p>
    <div class="details" id="entryDetails">
      <!-- Entry details inserted here -->
    </div>

    <div class="stamp-sign">
      <div>
        <p><strong>ASHUTOSH SHARMA</strong><br>Director</p>
      </div>
      <img src="https://i.ibb.co/X2CjBVK/stamp-placeholder.png" alt="Company Stamp">
    </div>
  </div>

  <div class="footer">
    <p>Certificate issued by JDM Credit & Finance</p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDLvrY6y3SyvLrX-yk8UcdO8RmnC89XNG4",
    authDomain: "jdms-207ba.firebaseapp.com",
    projectId: "jdms-207ba",
    storageBucket: "jdms-207ba.appspot.com",
    messagingSenderId: "449814553435",
    appId: "1:449814553435:web:008c7695473689f425307e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const customerId = localStorage.getItem("customerId");
  const customerName = localStorage.getItem("customerName");
  document.getElementById("custName").innerText = customerName;

  const entryTypeSelect = document.getElementById("entryType");
  const entryListSelect = document.getElementById("entryList");

  entryTypeSelect.addEventListener("change", loadEntries);

  auth.onAuthStateChanged(user => {
    if (!user) window.location.href = "index.html";
    else loadEntries();
  });

  function loadEntries() {
    const type = entryTypeSelect.value;
    entryListSelect.innerHTML = '<option value="">Select Entry</option>';

    db.collection(type)
      .where("customerId", "==", customerId)
      .where("status", "==", "approved")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const label = `${data.principal} → ${data.maturityAmount} (${data.startDate})`;
          const option = document.createElement("option");
          option.value = JSON.stringify(data);
          option.textContent = label;
          entryListSelect.appendChild(option);
        });
      });
  }

  function generatePDF() {
    const data = entryListSelect.value;
    if (!data) return alert("Please select a valid entry.");
    
    const entry = JSON.parse(data);
    document.getElementById("entryDetails").innerHTML = `
      <p><strong>Customer ID:</strong> ${customerId}</p>
      <p><strong>Principal Amount:</strong> ₹${parseFloat(entry.principal).toLocaleString()}</p>
      <p><strong>Maturity Amount:</strong> ₹${parseFloat(entry.maturityAmount).toLocaleString()}</p>
      <p><strong>Start Date:</strong> ${entry.startDate}</p>
      <p><strong>Maturity Date:</strong> ${entry.maturityDate}</p>
      <p><strong>Interest Rate:</strong> ${entry.interestRate}%</p>
      <p><strong>Status:</strong> ${entry.status}</p>
    `;

    document.getElementById("pdfContent").style.display = "block";

    setTimeout(() => {
      const opt = {
        margin: 0.3,
        filename: `Certificate_${customerId}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(document.getElementById("pdfContent")).set(opt).save();
    }, 500);
  }
</script>

</body>
</html>
